<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبر سرعتك</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      background: black;
      overflow: hidden;
      color: white;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: 60px auto 20px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      margin-bottom: 15px;
      border: 2px solid #555;
      border-radius: 8px;
      background: #111;
      color: white;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    #sentence {
      font-size: 24px;
      font-weight: bold;
      margin: 25px 0;
      color: white; /* اللون الافتراضي */
      transition: color 0.3s ease;
    }

    #record, #musicControl {
      position: fixed;
      z-index: 10;
    }

    #record {
      right: 20px;
      top: 20px;
      background: #222;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #555;
    }

    #musicControl {
      left: 20px;
      top: 20px;
      background: #333;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      user-select: none;
    }

    #rightsContainer {
      max-width: 700px;
      margin: 10px auto 30px;
      padding: 10px 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      text-align: center;
    }

    #result {
      margin-top: 10px;
      font-size: 16px;
    }

    #result.error {
      color: #f44336;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="record">أعلى سرعة: 0 - 0.00 ثانية</div>
<div id="musicControl" title="تشغيل/إيقاف الموسيقى">🎵</div>

<div class="container" id="loginScreen">
  <h2>مرحبًا!</h2>
  <p>اكتب اسمك وابدأ</p>
  <input type="text" id="playerName" placeholder="اسمك" />
  <br />
  <button onclick="startGame()">ابدأ</button>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div id="sentence">...</div>
  <input type="text" id="userInput" placeholder="اكتب هنا" onkeydown="handleEnter(event)" />
  <br />
  <button onclick="checkInput()">تحقق</button>
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="result"></div>
</div>

<div id="rightsContainer">
  <div>المطور: <b>MOTH</b> - Discord: <b>moth.codes</b></div>
</div>

<audio id="bgMusic" src="https://files.catbox.moe/l0gz7g.mp3" loop></audio>

<script>
const starsCanvas = document.getElementById("stars");
const ctx = starsCanvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  starsCanvas.width = window.innerWidth;
  starsCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function initStars(count) {
  stars = [];
  for (let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * starsCanvas.width,
      y: Math.random() * starsCanvas.height,
      r: Math.random() * 2,
      dx: Math.random() * 0.7,
      dy: Math.random() * 0.7
    });
  }
}

function drawStars() {
  ctx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
  ctx.fillStyle = "white";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
    ctx.fill();
    star.x += star.dx;
    star.y += star.dy;
    if (star.x > starsCanvas.width) star.x = 0;
    if (star.y > starsCanvas.height) star.y = 0;
  });
  requestAnimationFrame(drawStars);
}
initStars(250);
drawStars();

let currentSentence = "";
let startTime = 0;
let highestSpeed = 0;
let bestTime = null;
const sentences = ["ابدأ الآن", "سر النجاح الاستمرار", "لا تستسلم", "ركز جيداً"];

const loginScreen = document.getElementById("loginScreen");
const gameScreen = document.getElementById("gameScreen");
const playerName = document.getElementById("playerName");
const welcomeMsg = document.getElementById("welcomeMsg");
const sentence = document.getElementById("sentence");
const userInput = document.getElementById("userInput");
const result = document.getElementById("result");
const record = document.getElementById("record");
const speedDisplay = document.getElementById("speedDisplay");
const bestTimeDisplay = document.getElementById("bestTime");
const music = document.getElementById("bgMusic");
const musicControl = document.getElementById("musicControl");

function startGame() {
  const name = playerName.value.trim();
  if (!name) return alert("اكتب اسمك أولاً");
  welcomeMsg.textContent = `هيا يا ${name}`;
  loginScreen.style.display = "none";
  gameScreen.style.display = "block";
  record.style.display = "block";
  music.volume = 0.2;
  music.play().catch(() => {
    musicControl.textContent = "🔇";
  });
  nextSentence();
}

function nextSentence() {
  currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
  sentence.textContent = currentSentence;
  sentence.style.color = "white"; // لون الجملة الافتراضي
  userInput.value = "";
  result.textContent = "";
  result.classList.remove("error");
  speedDisplay.textContent = "";
  bestTimeDisplay.textContent = "";
  startTime = Date.now();
  userInput.focus();
}

function handleEnter(e) {
  if (e.key === "Enter") checkInput();
}

function checkInput() {
  const typed = userInput.value.trim();
  const duration = (Date.now() - startTime) / 1000;
  const speed = Math.round((typed.length / duration) * 60);

  if (typed === currentSentence) {
    result.textContent = "تمام!";
    result.classList.remove("error");
    sentence.style.color = "#4caf50"; // أخضر
    if (speed > highestSpeed) {
      highestSpeed = speed;
      bestTime = duration;
      record.textContent = `أعلى سرعة: ${highestSpeed} - ${bestTime.toFixed(2)} ثانية`;
    }
    speedDisplay.textContent = `سرعتك: ${speed}`;
    bestTimeDisplay.textContent = `الوقت: ${duration.toFixed(2)} ثانية`;
    setTimeout(nextSentence, 800);
  } else {
    result.textContent = "خطأ! أعد المحاولة";
    result.classList.add("error");
    sentence.style.color = "#f44336"; // أحمر
    speedDisplay.textContent = `سرعتك: ${speed}`;
  }
}

musicControl.addEventListener("click", () => {
  if (music.paused) {
    music.play();
    musicControl.textContent = "🎵";
  } else {
    music.pause();
    musicControl.textContent = "🔇";
  }
});
</script>

</body>
</html>
