<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #000 url('https://i.gifer.com/7VE.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .wrapper {
      background: rgba(0,0,0,0.75);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 16px;
      line-height: 1.6;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: fadeIn 0.2s ease;
    }

    .from-me {
      background-color: #007bff;
      align-self: flex-end;
      border-bottom-left-radius: 0;
      color: #fff;
    }

    .from-them {
      background-color: #333;
      align-self: flex-start;
      border-bottom-right-radius: 0;
      color: #eee;
    }

    .message::after {
      content: attr(data-time);
      font-size: 11px;
      position: absolute;
      bottom: -16px;
      left: 12px;
      color: #aaa;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #111;
      border-radius: 14px;
      align-items: center;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: #000;
      color: white;
      height: 50px;
    }

    button {
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 20px;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <button id="sendBtn">âž¤</button>
      <textarea id="msgInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..."></textarea>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    const userId = localStorage.getItem("userId") || crypto.randomUUID();
    localStorage.setItem("userId", userId);

    const loadMessages = () => JSON.parse(localStorage.getItem("chat") || "[]");
    const saveMessages = msgs => localStorage.setItem("chat", JSON.stringify(msgs));

    const renderMessages = () => {
      const msgs = loadMessages();
      messagesDiv.innerHTML = '';
      msgs.forEach(msg => {
        const el = document.createElement('div');
        el.className = 'message ' + (msg.user === userId ? 'from-me' : 'from-them');
        el.textContent = msg.text;
        el.setAttribute('data-time', msg.time);
        messagesDiv.appendChild(el);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    const sendMessage = () => {
      const text = msgInput.value.trim();
      if (!text) return;
      const msgs = loadMessages();
      const time = new Date().toLocaleTimeString("ar-EG", { hour: '2-digit', minute: '2-digit' });
      msgs.push({ text, time, user: userId });
      saveMessages(msgs);
      msgInput.value = '';
      renderMessages();
    };

    sendBtn.onclick = sendMessage;

    msgInput.onkeydown = e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    renderMessages();
  </script>
</body>
</html>
