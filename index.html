<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مساعد ذكاء اصطناعي</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
    }

    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
      flex-direction: column;
    }

    #main {
      display: none;
      padding: 40px;
    }

    textarea, button {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
    }

    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eee;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="splash">
    تم صنع هذا الموقع من قبل غيداء
    <audio id="alarm" autoplay>
      <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    </audio>
  </div>

  <div id="main">
    <h1>مساعد ذكاء اصطناعي</h1>
    <textarea id="userInput" rows="4" placeholder="اكتب سؤالك هنا..."></textarea>
    <br>
    <button onclick="askAI()">أرسل</button>
    <div id="response"></div>
  </div>

  <script>
    // شاشة البداية
    window.onload = function () {
      const alarm = document.getElementById("alarm");
      alarm.play().catch(() => {}); // تشغيل الإنذار
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main").style.display = "block";
      }, 5000);
    };
