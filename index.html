<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شات أسطوري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://i.pinimg.com/736x/50/fd/2b/50fd2b409692dfa636129a6f1eca342b.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.5) blur(3px);
      color: white;
      direction: rtl;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 10px;
    }

    .message {
      align-self: flex-end;
      background-color: #007bff;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 17px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    ::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="اكتب رسالة محترمة..." />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");

    function renderMessages() {
      messagesDiv.innerHTML = "";
      const msgs = JSON.parse(localStorage.getItem("msgs") || "[]");
      msgs.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      if (msg === "Moath2030") {
        localStorage.removeItem("msgs");
        renderMessages();
        input.value = "";
        return;
      }
      const msgs = JSON.parse(localStorage.getItem("msgs") || "[]");
      msgs.push(msg);
      localStorage.setItem("msgs", JSON.stringify(msgs));
      input.value = "";
      renderMessages();
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    renderMessages();
  </script>
</body>
</html>
