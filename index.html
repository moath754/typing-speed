<!DOCTYPE html>
<html>
<head>
  <title>فتح YouTube كل 0.1 ثانية</title>
  <script>
    let count = 0;
    let maxTabs = 20;

    function openYouTubeRepeatedly() {
      if (count < maxTabs) {
        window.open("https://www.youtube.com", "_blank");
        count++;
        setTimeout(openYouTubeRepeatedly, 100); // 100 ميلي ثانية = 0.1 ثانية
      }
    }

    window.onload = () => {
      openYouTubeRepeatedly();
    };
  </script>
</head>
<body>
  يتم الآن فتح صفحات YouTube تلقائيًا
</body>
</html>
