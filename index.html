<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحميل تيك توك بدون علامة</title>
</head>
<body style="background:#111;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
  <h1>🎥 تحميل تيك توك بدون علامة</h1>
  <input id="videoURL" placeholder="حط رابط التيك توك" style="padding:10px;width:300px;">
  <button onclick="download()" style="padding:10px;margin-top:10px;">تحميل</button>

  <script>
    async function download() {
      const url = document.getElementById('videoURL').value
      const api = `https://api.tikwm.com/?url=${encodeURIComponent(url)}`

      try {
        const res = await fetch(api)
        const data = await res.json()
        if (data.data && data.data.play) {
          window.open(data.data.play)
        } else {
          alert('ما حصلت رابط نظيف')
        }
      } catch (err) {
        alert('صار خطأ بالتواصل مع API')
      }
    }
  </script>
</body>
</html>
