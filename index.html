<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>لعبة الطباعة</title>
<style>
  body, html { margin:0; padding:0; background: black; color: white; font-family: Arial, sans-serif; }
  #stars { position: fixed; top:0; left:0; width: 100%; height: 100%; z-index: -1; }
  .container { max-width: 400px; margin: 100px auto; text-align: center; }
  #gameScreen, #record, #musicControl { display: none; }
  #sentence span { font-size: 24px; padding: 2px; }
  #sentence span.correct { color: #0f0; }
  #sentence span.incorrect { color: #f00; }
  #userInput { width: 100%; padding: 10px; font-size: 20px; margin-top: 10px; }
  #result.error { color: red; }
  #musicControl { position: fixed; top: 10px; left: 10px; cursor: pointer; font-size: 24px; }
  #record { position: fixed; top: 10px; right: 10px; font-size: 18px; }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container" id="loginScreen">
  <h2>مرحبًا!</h2>
  <p>اكتب اسمك وابدأ</p>
  <input type="text" id="playerName" placeholder="اسمك" />
  <br />
  <button onclick="startGame()">ابدأ</button>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="اكتب هنا" oninput="renderSentence(this.value)" onkeydown="handleEnter(event)" />
  <br />
  <button onclick="checkInput()">تحقق</button>
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="result"></div>
</div>

<div id="record">أعلى سرعة: 0 - 0.00 ثانية</div>
<div id="musicControl" title="تشغيل/إيقاف الموسيقى">🎵</div>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_4e3e187c41.mp3?filename=deep-chill-ambient-10970.mp3" loop></audio>

<script>
const starsCanvas = document.getElementById("stars");
const ctx = starsCanvas.getContext("2d");
let stars = [];

function resizeCanvas() {
  starsCanvas.width = window.innerWidth;
  starsCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function initStars(count) {
  stars = [];
  for (let i = 0; i < count; i++) {
    stars.push({
      x: Math.random() * starsCanvas.width,
      y: Math.random() * starsCanvas.height,
      r: Math.random() * 2,
      dx: Math.random() * 0.7,
      dy: Math.random() * 0.7
    });
  }
}
function drawStars() {
  ctx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
  ctx.fillStyle = "white";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
    ctx.fill();
    star.x += star.dx;
    star.y += star.dy;
    if (star.x > starsCanvas.width) star.x = 0;
    if (star.y > starsCanvas.height) star.y = 0;
  });
  requestAnimationFrame(drawStars);
}
initStars(250);
drawStars();

const sentences = [
  "كلنا نحب التعلم",
  "البرمجة ممتعة",
  "التحديات تجعلنا أقوى",
  "سرعة الطباعة مهمة",
  "استمتع باللعبة"
];
let currentSentence = "";
let startTime = 0;
let bestTime = Infinity;

const playerName = document.getElementById("playerName");
const loginScreen = document.getElementById("loginScreen");
const gameScreen = document.getElementById("gameScreen");
const welcomeMsg = document.getElementById("welcomeMsg");
const sentence = document.getElementById("sentence");
const userInput = document.getElementById("userInput");
const result = document.getElementById("result");
const speedDisplay = document.getElementById("speedDisplay");
const bestTimeDisplay = document.getElementById("bestTime");
const record = document.getElementById("record");
const musicControl = document.getElementById("musicControl");
const music = document.getElementById("music");

function startGame() {
  const name = playerName.value.trim();
  if (!name) return alert("اكتب اسمك أولاً");
  welcomeMsg.textContent = `هيا يا ${name}`;
  loginScreen.style.display = "none";
  gameScreen.style.display = "block";
  record.style.display = "block";
  music.volume = 0.2;
  music.play().catch(() => {
    musicControl.textContent = "🔇";
  });
  nextSentence();
}

function nextSentence() {
  currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
  sentence.innerHTML = currentSentence.split("").map(ch => `<span>${ch}</span>`).join("");
  userInput.value = "";
  result.textContent = "";
  result.classList.remove("error");
  speedDisplay.textContent = "";
  bestTimeDisplay.textContent = "";
  startTime = Date.now();
  userInput.focus();
}

function renderSentence(userText) {
  const spans = sentence.querySelectorAll("span");
  for (let i = 0; i < spans.length; i++) {
    if (userText[i] == null) {
      spans[i].className = "";
    } else if (userText[i] === spans[i].textContent) {
      spans[i].className = "correct";
    } else {
      spans[i].className = "incorrect";
    }
  }
}

function handleEnter(event) {
  if (event.key === "Enter") {
    checkInput();
  }
}

function checkInput() {
  const typed = userInput.value;
  if (typed === currentSentence) {
    const elapsed = (Date.now() - startTime) / 1000;
    speedDisplay.textContent = `سرعتك: ${typed.length / elapsed} حرف/ثانية`;
    if (elapsed < bestTime) {
      bestTime = elapsed;
      bestTimeDisplay.textContent = `أفضل وقت: ${bestTime.toFixed(2)} ثانية`;
      record.textContent = `أعلى سرعة: ${(typed.length / bestTime).toFixed(2)} - ${bestTime.toFixed(2)} ثانية`;
    }
    result.textContent = "أحسنت!";
    result.classList.remove("error");
    setTimeout(nextSentence, 1500);
  } else {
    result.textContent = "خطأ، حاول مجددًا";
    result.classList.add("error");
  }
}

musicControl.onclick = () => {
  if (music.paused) {
    music.play();
    musicControl.textContent = "🎵";
  } else {
    music.pause();
    musicControl.textContent = "🔇";
  }
};
</script>

</body>
</html>
