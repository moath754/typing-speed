<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>💬 شات فلاوي أسطوري</title>
  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1518791841217-8f162f1e1131') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      text-align: center;
      direction: rtl;
    }
    #overlay {
      background: rgba(0,0,0,0.7);
      min-height: 100vh;
      padding: 30px 20px;
    }
    .page {
      display: none;
      max-width: 800px;
      margin: auto;
      background: #222;
      border-radius: 12px;
      padding: 20px;
    }
    .active {
      display: block;
    }
    input, select {
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      background: #ff6600;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
      background: #111;
      border-radius: 5px;
      margin-top: 15px;
    }
    .message {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .content {
      display: flex;
      align-items: center;
    }
    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .controls button {
      background: #ff3300;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="overlay">

    <!-- صفحة تسجيل الدخول -->
    <div id="loginPage" class="page active">
      <h2>🪪 دخول فلاوي</h2>
      <input id="username" placeholder="اسم المستخدم" /><br>
      <label>اختر أفاتارك:</label><br>
      <input type="file" id="avatarFile" accept="image/*"><br><br>
      <label>اختر الخلفية:</label><br>
      <select id="bgSelect">
        <option value="bg1">خلفية 1</option>
        <option value="bg2">خلفية 2</option>
        <option value="bg3">خلفية 3</option>
      </select><br>
      <button id="loginBtn">دخول</button>
    </div>

    <!-- صفحة المحادثة -->
    <div id="chatPage" class="page">
      <div class="header">
        <h2>💬 شاتك الأسطوري</h2>
        <button id="logoutBtn">🚪 تسجيل خروج</button>
      </div>
      <div id="messages"></div>
      <input id="msgInput" placeholder="اكتب رسالتك..." />
      <button id="sendBtn">إرسال</button>
      <button id="clearChat">🗑 مسح الكل</button>
    </div>

  </div>

  <script>
    // عناصر الصفحة
    const loginPage = document.getElementById('loginPage');
    const chatPage = document.getElementById('chatPage');
    const usernameInput = document.getElementById('username');
    const avatarFile = document.getElementById('avatarFile');
    const bgSelect = document.getElementById('bgSelect');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesDiv = document.getElementById('messages');
    const clearChatBtn = document.getElementById('clearChat');

    let avatarData = '';

    // حفظ واسترجاع
    function saveMessages(msgs) {
      localStorage.setItem('messages', JSON.stringify(msgs));
    }
    function loadMessages() {
      return JSON.parse(localStorage.getItem('messages') || '[]');
    }
    function saveSettings(username, avatar, bg) {
      localStorage.setItem('username', username);
      localStorage.setItem('avatar', avatar);
      localStorage.setItem('background', bg);
    }
    function loadSettings() {
      return {
        username: localStorage.getItem('username') || '',
        avatar: localStorage.getItem('avatar') || '',
        bg: localStorage.getItem('background') || 'bg1'
      };
    }
    function setBackground(bg) {
      let url = '';
      if (bg === 'bg1') url = 'https://images.unsplash.com/photo-1518791841217-8f162f1e1131';
      if (bg === 'bg2') url = 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0';
      if (bg === 'bg3') url = 'https://images.unsplash.com/photo-1522199710521-72d69614c702';
      document.body.style.backgroundImage = `url('${url}')`;
    }

    // عرض الرسائل
    function addMessageElement(msgObj, index) {
      const msgElement = document.createElement('div');
      msgElement.classList.add('message');

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('content');

      const avatarImg = document.createElement('img');
      avatarImg.src = msgObj.avatar;
      contentDiv.appendChild(avatarImg);

      const text = document.createElement('span');
      text.innerText = `${msgObj.username}: ${msgObj.msg}`;
      contentDiv.appendChild(text);

      const controlsDiv = document.createElement('div');
      controlsDiv.classList.add('controls');

      const editBtn = document.createElement('button');
      editBtn.innerText = '✏️';
      editBtn.onclick = () => editMessage(index);

      const deleteBtn = document.createElement('button');
      deleteBtn.innerText = '❌';
      deleteBtn.onclick = () => deleteMessage(index);

      controlsDiv.appendChild(editBtn);
      controlsDiv.appendChild(deleteBtn);

      msgElement.appendChild(contentDiv);
      msgElement.appendChild(controlsDiv);

      messagesDiv.appendChild(msgElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function renderMessages() {
      messagesDiv.innerHTML = '';
      const msgs = loadMessages();
      msgs.forEach((msg, index) => addMessageElement(msg, index));
    }

    function sendMessage() {
      const msg = msgInput.value.trim();
      if (msg) {
        const msgs = loadMessages();
        msgs.push({ username: localStorage.getItem('username'), avatar: localStorage.getItem('avatar'), msg });
        saveMessages(msgs);
        renderMessages();
        msgInput.value = '';
      }
    }

    function deleteMessage(index) {
      const msgs = loadMessages();
      msgs.splice(index, 1);
      saveMessages(msgs);
      renderMessages();
    }

    function editMessage(index) {
      const msgs = loadMessages();
      const newMsg = prompt('✏️ اكتب الرسالة الجديدة:', msgs[index].msg);
      if (newMsg !== null) {
        msgs[index].msg = newMsg;
        saveMessages(msgs);
        renderMessages();
      }
    }

    avatarFile.onchange = (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => { avatarData = reader.result; };
      if (file) reader.readAsDataURL(file);
    };

    loginBtn.onclick = () => {
      const username = usernameInput.value.trim() || 'مجهول';
      const avatar = avatarData || 'https://via.placeholder.com/40';
      const bg = bgSelect.value;

      saveSettings(username, avatar, bg);
      setBackground(bg);

      loginPage.classList.remove('active');
      chatPage.classList.add('active');
      renderMessages();
    };

    sendBtn.onclick = sendMessage;

    clearChatBtn.onclick = () => {
      if (confirm('🗑 هل تريد مسح كل الرسائل؟')) {
        localStorage.removeItem('messages');
        renderMessages();
      }
    };

    logoutBtn.onclick = () => {
      if (confirm('🚪 تسجيل خروج؟')) {
        localStorage.clear();
        chatPage.classList.remove('active');
        loginPage.classList.add('active');
      }
    };

    // تشغيل إذا فيه بيانات قديمة
    const settings = loadSettings();
    if (settings.username && settings.avatar) {
      setBackground(settings.bg);
      loginPage.classList.remove('active');
      chatPage.classList.add('active');
      renderMessages();
    }
  </script>
</body>
</html>
