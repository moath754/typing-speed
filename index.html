<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>موقع تعليمي</title>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
  }
  header {
    background: #23272a;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-weight: bold;
    color: #fff;
  }
  nav button {
    background-color: #5865F2;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  nav button:hover {
    background-color: #4752c4;
  }
  main {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .star-container {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }
  .star {
    font-size: 35px;
    color: #777;
    cursor: pointer;
    margin: 0 8px;
    transition: color 0.3s;
  }
  .star.active {
    color: #ffcc00;
  }
  .colorful-text {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 40px;
  }
  .colorful-text span {
    transition: color 0.3s;
    cursor: default;
  }
  /* تسجيل الدخول */
  #login-section {
    text-align: center;
    margin-bottom: 40px;
  }
  #login-section input[type="text"] {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #555;
    width: 250px;
    margin-left: 10px;
  }
  #login-section button {
    background-color: #5865F2;
    border: none;
    padding: 8px 14px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    margin-left: 10px;
  }
  #login-section button:hover {
    background-color: #4752c4;
  }
  footer {
    margin-top: 60px;
    padding: 15px;
    font-size: 14px;
    color: #999;
    text-align: center;
  }
  /* شكل ضوء دسكورد بنفسجي في الزاوية */
  #discord-light {
    position: fixed;
    bottom: 15px;
    right: 15px;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #5865F2 30%, #3a3f6e 90%);
    border-radius: 50%;
    box-shadow: 0 0 15px #5865F2;
    z-index: 10000;
  }
  /* الموسيقى */
  audio {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10000;
    outline: none;
  }
</style>
</head>
<body>

<header>
  <h1>موقع تعليمي</h1>
  <nav>
    <button id="login-btn">تسجيل الدخول</button>
  </nav>
</header>

<main>
  <div class="star-container" id="stars">
    <span class="star" data-index="1">&#9733;</span>
    <span class="star" data-index="2">&#9733;</span>
    <span class="star" data-index="3">&#9733;</span>
    <span class="star" data-index="4">&#9733;</span>
    <span class="star" data-index="5">&#9733;</span>
  </div>

  <div class="colorful-text" id="colorful-text">
    <!-- النص الملون يظهر هنا -->
  </div>

  <div id="login-section" style="display:none;">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" placeholder="أدخل اسم المستخدم" />
    <button id="submit-login">دخول</button>
  </div>
</main>

<footer>
  حقوق الموقع محفوظة لمعاذ الحربي
</footer>

<div id="discord-light" title="Discord"></div>

<audio id="background-music" src="https://cdn.pixabay.com/download/audio/2021/11/06/audio_3ac7b410f3.mp3?filename=calm-ambient-11150.mp3" autoplay loop></audio>

<script>
  const stars = document.querySelectorAll('.star');
  const colorfulText = document.getElementById('colorful-text');
  const loginBtn = document.getElementById('login-btn');
  const loginSection = document.getElementById('login-section');
  const submitLoginBtn = document.getElementById('submit-login');
  const usernameInput = document.getElementById('username');

  // نص العينة لعرض الكلمات الملونة
  const sampleText = "البطاطس سخنة وجاهزة للأكل";

  // ألوان النجوم
  const starColors = ['#ffcc00', '#ff9900', '#ff6600', '#ff3300', '#cc0000'];

  // إضافة أحداث النجوم
  stars.forEach((star, index) => {
    star.addEventListener('click', () => {
      setActiveStars(index + 1);
      colorWords(sampleText, starColors[index]);
    });
  });

  // تعيين النجوم المفعلة
  function setActiveStars(count) {
    stars.forEach((star, i) => {
      star.classList.toggle('active', i < count);
    });
  }

  // تلوين الكلمات بشكل كامل وليس حرف بحرف
  function colorWords(text, color) {
    const words = text.split(' ');
    colorfulText.innerHTML = words
      .map(word => `<span style="color:${color}; margin-left:3px;">${word}</span>`)
      .join('');
  }

  // عند بداية الصفحة، النص أبيض بالكامل
  colorfulText.textContent = sampleText;
  colorfulText.style.color = '#fff';

  // تسجيل الدخول
  loginBtn.addEventListener('click', () => {
    loginSection.style.display = 'block';
  });

  submitLoginBtn.addEventListener('click', () => {
    const user = usernameInput.value.trim();
    if (user) {
      alert(`مرحباً ${user}, تم تسجيل الدخول!`);
      loginSection.style.display = 'none';
      usernameInput.value = '';
    } else {
      alert('يرجى إدخال اسم المستخدم');
    }
  });

</script>

</body>
</html>
