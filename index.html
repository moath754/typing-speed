  <style>
    * {
      box-sizing: border-box;

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;

    #chat {

    #msgInput {
      flex: 1;
      padding: 14px 16px;

      display: flex;

      transition: 0.3s;

      background-color: #005fcc;

<body>

<div id="chat"></div>

<div id="inputBox">
  <input type="text" id="msgInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©..." />
  <button id="sendBtn">âž¤</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const msgInput = document.getElementById('msgInput');
  const sendBtn = document.getElementById('sendBtn');

  let isMe = true;

  const saveMessages = msgs => localStorage.setItem('chatMsgs', JSON.stringify(msgs));
  const loadMessages = () => JSON.parse(localStorage.getItem('chatMsgs') || '[]');

  function formatTime(date) {
    let h = date.getHours();
    let m = date.getMinutes();
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12;
    h = h ? h : 12;
    m = m < 10 ? '0' + m : m;
    return h + ':' + m + ' ' + ampm;
  }

  function renderMessages() {
    chat.innerHTML = '';
    const msgs = loadMessages();
    msgs.forEach(({ text, from, time }) => {
      const div = document.createElement('div');
      div.className = `message ${from}`;
      div.innerHTML = `${text}<div class="time">${time}</div>`;
      chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
  }

  function sendMessage() {
    const text = msgInput.value.trim();
    if (!text) return;

    const time = formatTime(new Date());
    const from = isMe ? 'me' : 'other';
    isMe = !isMe;

    const msgs = loadMessages();
    msgs.push({ text, from, time });
    if (msgs.length > 1000) msgs.shift();

    saveMessages(msgs);
    msgInput.value = '';
    renderMessages();
  }

  sendBtn.onclick = sendMessage;

  msgInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  renderMessages();
</script>
