<!DOCTYPE html>
<html lang="ar">
<head><meta charset="UTF-8"><title>Bypass خويك</title></head><body style="text-align:center;margin-top:60px;font-family:sans-serif">
  <h1>فك الرابط المختصر</h1>
  <input id="url" placeholder="حط رابطك هنا" style="width:300px;padding:10px;margin:10px;font-size:18px">
  <button onclick="bypass()" style="padding:10px 20px;font-size:18px">فك الرابط</button>
  <p id="result" style="margin-top:20px;font-size:18px"></p>

  <script>
    async function bypass() {
      const url = document.getElementById('url').value.trim()
      const r = document.getElementById('result')
      if (!url) return r.innerText = 'حط رابط أول'
      r.innerText = 'إنتظر شوي...'
      try {
        const res = await fetch('https://bypass.vip/?api&url='+encodeURIComponent(url))
        const data = await res.json()
        if (data.destination) r.innerHTML = `الرابط النهائي:<br><a href="${data.destination}" target="_blank">${data.destination}</a>`
        else r.innerText = 'ما قدر يفك الرابط، جرب خدمة ثانية'
      } catch {
        r.innerText = 'صار خطأ، يمكن الخدمة مشغولة الحين'
      }
    }
  </script>
</body>
</html>
