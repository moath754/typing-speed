<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات معاذ الأسطوري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      background: url('https://i.pinimg.com/736x/50/fd/2b/50fd2b409692dfa636129a6f1eca342b.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .chat {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .top-bar {
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: flex-end;
    }
    .top-bar button {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 75%;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 12px;
      position: relative;
      word-break: break-word;
      font-size: 16px;
    }
    .msg .username {
      font-size: 12px;
      color: #ccc;
      margin-bottom: 4px;
    }
    .msg .meta {
      font-size: 11px;
      color: #aaa;
      margin-top: 4px;
      text-align: left;
    }
    .own {
      align-self: flex-end;
      background: #007bff;
      color: white;
      text-align: right;
    }
    .other {
      align-self: flex-start;
      background: #333;
      color: white;
      text-align: right;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      bottom: 0;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .input-area button {
      margin-right: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #ff6600;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="top-bar">
      <button onclick="changeName()">📝 تغيير الاسم</button>
    </div>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="msgInput" placeholder="اكتب رسالتك..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">📨 إرسال</button>
    </div>
  </div>

  <script>
    let username = localStorage.getItem("chatUser");
    if (!username) {
      username = prompt("أدخل اسمك:");
      localStorage.setItem("chatUser", username || "مجهول");
    }

    function changeName() {
      const newName = prompt("اكتب اسمك الجديد:", username);
      if (newName) {
        username = newName;
        localStorage.setItem("chatUser", username);
        renderMessages();
      }
    }

    function saveMessages(msgs) {
      localStorage.setItem("chatMessages", JSON.stringify(msgs));
    }

    function loadMessages() {
      return JSON.parse(localStorage.getItem("chatMessages") || "[]");
    }

    function getTimeNow() {
      const now = new Date();
      return now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
    }

    function renderMessages() {
      const msgs = loadMessages();
      const container = document.getElementById("messages");
      container.innerHTML = "";
      msgs.forEach(msg => {
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg " + (msg.user === username ? "own" : "other");
        msgDiv.innerHTML = `<div class="username">${msg.user}</div>${msg.text}<div class="meta">${msg.time}</div>`;
        container.appendChild(msgDiv);
      });
      container.scrollTop = container.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      const msgs = loadMessages();
      msgs.push({ user: username, text: text, time: getTimeNow() });

      // Check for admin command
      if (text === "Moath2030") {
        saveMessages([]);
        alert("🚨 تم مسح كل الرسائل!");
      } else {
        saveMessages(msgs);
      }

      input.value = "";
      renderMessages();
    }

    renderMessages();
  </script>
</body>
</html>
