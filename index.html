<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لعبة الكتابة</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    #sentence {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #sentence span {
      margin: 0 4px;
      font-weight: bold;
    }

    .correct {
      color: #4caf50;
    }

    .incorrect {
      color: #f44336;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 20px;
    }

    #discordButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      animation: glow 2s infinite alternate;
    }

    #discordButton img {
      width: 100%;
      height: 100%;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 5px #7289da);
      }
      to {
        filter: drop-shadow(0 0 15px #7289da);
      }
    }

    #rightsMenu {
      display: none;
      position: fixed;
      bottom: 70px;
      left: 20px;
      background: #111;
      color: white;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      z-index: 1000;
      width: 220px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      text-align: left;
    }

    #closeBtn {
      background: #c62828;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #audioControl {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="ابدأ بالكتابة هنا..." />
  <br />
  <button id="audioControl">إيقاف الموسيقى</button>

  <button id="discordButton" title="حقوق المطور">
    <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord Logo" />
  </button>

  <div id="rightsMenu">
    <button id="closeBtn">إغلاق</button>
    <div>المطور: <b>_9nv</b></div>
    <div>Discord: <b>_9nv</b></div>
  </div>

  <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

  <script>
    const sentenceElement = document.getElementById("sentence");
    const userInput = document.getElementById("userInput");
    const discordBtn = document.getElementById("discordButton");
    const rightsMenu = document.getElementById("rightsMenu");
    const closeBtn = document.getElementById("closeBtn");
    const audioControl = document.getElementById("audioControl");
    const backgroundMusic = document.getElementById("backgroundMusic");

    const currentSentence = "سر النجاح هو المثابرة";

    function renderSentence(userText) {
      const userWords = userText.trim().split(" ");
      const expectedWords = currentSentence.split(" ");
      let html = "";

      for (let i = 0; i < expectedWords.length; i++) {
        const expectedWord = expectedWords[i];
        const userWord = userWords[i];

        if (userWord == null) {
          html += `<span>${expectedWord}</span> `;
        } else if (userWord === expectedWord) {
          html += `<span class="correct">${expectedWord}</span> `;
        } else {
          html += `<span class="incorrect">${expectedWord}</span> `;
        }
      }

      sentenceElement.innerHTML = html.trim();
    }

    userInput.addEventListener("input", () => {
      renderSentence(userInput.value);
    });

    discordBtn.addEventListener("click", (e) => {
      rightsMenu.style.display = rightsMenu.style.display === "block" ? "none" : "block";
      e.stopPropagation();
    });

    closeBtn.addEventListener("click", () => rightsMenu.style.display = "none");

    document.addEventListener("click", (e) => {
      if (!rightsMenu.contains(e.target) && !discordBtn.contains(e.target)) {
        rightsMenu.style.display = "none";
      }
    });

    audioControl.addEventListener("click", () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        audioControl.textContent = "إيقاف الموسيقى";
      } else {
        backgroundMusic.pause();
        audioControl.textContent = "تشغيل الموسيقى";
      }
    });

    // عرض الجملة الأصلية عند تحميل الصفحة
    renderSentence("");
  </script>
</body>
</html>
