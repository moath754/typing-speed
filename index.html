<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تجربة الكاميرا - توعية</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 40px;
      background-color: #f0f0f0;
    }
    video, canvas {
      width: 300px;
      height: 225px;
      border: 2px solid #444;
      margin: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>📷 هذا الموقع يطلب إذن الكاميرا</h2>
  <p>إذا ضغطت "سماح"، الكاميرا راح تشتغل الآن</p>

  <video id="video" autoplay></video><br>

  <button id="captureBtn">📸 التقط صورة</button><br>

  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas><br>

  <button id="sendBtn" style="display:none;">🚀 أرسل الصورة</button>

  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const sendBtn = document.getElementById('sendBtn');
    const statusText = document.getElementById('status');

    // اطلب إذن الكاميرا
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("⚠️ تم رفض إذن الكاميرا");
      });

    // عند الضغط على التقط صورة
    captureBtn.addEventListener('click', () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      sendBtn.style.display = 'inline-block';
      statusText.innerText = '';
    });

    // عند الضغط على إرسال
    sendBtn.addEventListener('click', () => {
      const imageData = canvas.toDataURL('image/png');

      // ضع هنا رابط Webhook الخاص بك من Discord
      const webhookURL = "https://discord.com/api/webhooks/1402734488383127572/NH5TH4Q9l5C2ecpvnlrgv6lQ08ebL_A4hyTvtYyDRmgFxqf_qz9hQ9_499ktRWgZAugw"; // ← بدله بالويب هوك الحقيقي

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: "📸 صورة من تجربة الكاميرا",
          embeds: [{
            title: "صورة التقطت من المستخدم",
            image: {
              url: imageData
            }
          }]
        })
      })
      .then(res => {
        statusText.innerText = "✅ تم إرسال الصورة بنجاح.";
        sendBtn.disabled = true;
      })
      .catch(err => {
        statusText.innerText = "❌ حدث خطأ أثناء الإرسال.";
        console.error(err);
      });
    });
  </script>

</body>
</html>
