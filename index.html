<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقع التشفير الزاحف</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #fff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    .box {
      border: 1px solid #fff;
      padding: 20px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>🔒 واجهة التشفير</h1>
  <div class="box">
    <textarea id="plainText" placeholder="اكتب الكلام اللي تبي تشفره"></textarea><br>
    <button onclick="encrypt()">🔒 شفر</button>
    <textarea id="encryptedText" placeholder="النص المشفر يطلع هنا"></textarea>
  </div>

  <h1>🔓 واجهة فك التشفير</h1>
  <div class="box">
    <textarea id="cipherText" placeholder="حط الكلام المشفر هنا"></textarea><br>
    <button onclick="decrypt()">🔓 فك التشفير</button>
    <textarea id="decryptedText" placeholder="النص الأصلي يطلع هنا"></textarea>
  </div>

  <script>
    function encrypt() {
      const text = document.getElementById('plainText').value
      const encoded = btoa(unescape(encodeURIComponent(text)))
      document.getElementById('encryptedText').value = encoded
    }

    function decrypt() {
      const encoded = document.getElementById('cipherText').value
      try {
        const decoded = decodeURIComponent(escape(atob(encoded)))
        document.getElementById('decryptedText').value = decoded
      } catch(e) {
        alert('💥 فيه خطأ بالتشفير تأكد انك حاط نص مشفر صح')
      }
    }
  </script>
</body>
</html>
