<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبر سرعتك</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      background: black;
      overflow: hidden;
      color: white;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      margin-bottom: 15px;
      border: 2px solid #555;
      border-radius: 8px;
      background: #111;
      color: white;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #7e57c2;
      background: #222;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7e57c2;
    }

    #sentence {
      font-size: 24px;
      font-weight: bold;
      margin: 25px 0;
      transition: color 0.3s ease;
      min-height: 36px;
    }

    #sentence.correct {
      color: #4caf50;
    }

    #sentence.incorrect {
      color: #f44336;
    }

    #speedDisplay {
      font-size: 20px;
      margin-top: 10px;
      min-height: 28px;
    }

    #result {
      font-size: 22px;
      font-weight: 600;
      margin-top: 8px;
      min-height: 28px;
    }

    #discordMark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px 5px white;
      z-index: 999;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    #discordMark img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-top: 6px;
      pointer-events: none;
    }

    #developerNote {
      font-size: 12px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      border-radius: 8px;
      margin-top: 4px;
      text-align: center;
      user-select: none;
      line-height: 1.2;
      pointer-events: none;
      max-width: 110px;
      word-wrap: break-word;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        margin: 40px 15px;
        padding: 15px;
      }
      input[type="text"] {
        width: 90%;
        font-size: 16px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
      #sentence {
        font-size: 20px;
      }
      #speedDisplay, #result {
        font-size: 18px;
      }
      #discordMark {
        width: 36px;
        height: 36px;
      }
      #discordMark img {
        width: 24px;
        height: 24px;
      }
      #developerNote {
        max-width: 90px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="discordMark" title="معاذ الحربي (_9nv)">
  <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord Logo" />
  <div id="developerNote">
    تم تطوير هذا الموقع من قبل معاذ الحربي<br />
    يوزري في ديسكورد: <b>_9nv</b>
  </div>
</div>

<div class="container" id="gameScreen">
  <h2>اختبر سرعتك</h2>
  <div id="sentence">ابدأ الآن</div>
  <input type="text" id="userInput" placeholder="اكتب هنا" oninput="checkLiveInput()" />
  <br />
  <button onclick="checkFinalInput()">تحقق</button>
  <div id="speedDisplay"></div>
  <div id="result"></div>
</div>

<audio id="bgMusic" src="https://files.catbox.moe/m8wo6g.mp3" autoplay loop></audio>

<script>
const sentenceEl = document.getElementById("sentence");
const inputEl = document.getElementById("userInput");
const resultEl = document.getElementById("result");
const speedDisplay = document.getElementById("speedDisplay");
const music = document.getElementById("bgMusic");

let startTime = Date.now();
let currentSentence = "ابدأ الآن";

const sentences = ["ابدأ الآن", "التركيز هو السر", "اكتب بسرعة", "كل شيء ممكن"];

function nextSentence() {
  currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
  sentenceEl.textContent = currentSentence;
  inputEl.value = "";
  resultEl.textContent = "";
  speedDisplay.textContent = "";
  sentenceEl.className = "";
  startTime = Date.now();
  inputEl.focus();
}

function checkFinalInput() {
  const userText = inputEl.value.trim();
  const duration = (Date.now() - startTime) / 1000;
  const speed = Math.round((userText.length / duration) * 60);
  speedDisplay.textContent = `سرعتك: ${speed} حرف بالدقيقة`;

  if (userText === currentSentence) {
    resultEl.textContent = "تمام!";
    sentenceEl.className = "correct";
  } else {
    resultEl.textContent = "خطأ! أعد المحاولة";
    sentenceEl.className = "incorrect";
  }

  setTimeout(nextSentence, 1500);
}

function checkLiveInput() {
  const userWords = inputEl.value.trim().split(/\s+/);
  const targetWords = currentSentence.trim().split(/\s+/);
  let isCorrect = true;

  for (let i = 0; i < userWords.length; i++) {
    if (userWords[i] !== targetWords[i]) {
      isCorrect = false;
      break;
    }
  }

  sentenceEl.className = isCorrect ? "correct" : "incorrect";
}

window.onload = () => nextSentence();
</script>

</body>
</html>
