<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سر النجاح</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    #sentence {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #sentence span {
      margin: 0 6px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .correct {
      color: #4caf50;
    }

    .incorrect {
      color: #f44336;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 20px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      background: #222;
      color: white;
    }

    #audioControl {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
      margin-bottom: 30px;
    }

    #discordButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
      animation: glow 1.5s infinite alternate;
    }

    #discordButton img {
      width: 100%;
      height: 100%;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 3px #7289da);
      }
      to {
        filter: drop-shadow(0 0 15px #7289da);
      }
    }

    #rightsMenu {
      display: none;
      position: fixed;
      bottom: 70px;
      left: 20px;
      background: #1a1a1a;
      color: white;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      z-index: 1000;
      width: 220px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      text-align: left;
    }

    #closeBtn {
      background: #c62828;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="ابدأ بالكتابة هنا..." />
  <br />
  <button id="audioControl">إيقاف الموسيقى</button>

  <button id="discordButton" title="حقوق المطور">
    <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord" />
  </button>

  <div id="rightsMenu">
    <button id="closeBtn">إغلاق</button>
    <div>المطور: <b>_9nv</b></div>
    <div>جميع الحقوق محفوظة</div>
  </div>

  <audio id="backgroundMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    متصفحك لا يدعم تشغيل الموسيقى
  </audio>

  <script>
    const sentence = "سر النجاح هو المثابرة";
    const sentenceEl = document.getElementById("sentence");
    const inputEl = document.getElementById("userInput");
    const discordBtn = document.getElementById("discordButton");
    const rightsMenu = document.getElementById("rightsMenu");
    const closeBtn = document.getElementById("closeBtn");
    const audioControl = document.getElementById("audioControl");
    const backgroundMusic = document.getElementById("backgroundMusic");

    function render(userInput) {
      const userWords = userInput.trim().split(" ");
      const correctWords = sentence.split(" ");
      let output = "";

      for (let i = 0; i < correctWords.length; i++) {
        const expected = correctWords[i];
        const typed = userWords[i];

        if (!typed) {
          output += `<span>${expected}</span> `;
        } else if (typed === expected) {
          output += `<span class="correct">${expected}</span> `;
        } else {
          output += `<span class="incorrect">${expected}</span> `;
        }
      }

      sentenceEl.innerHTML = output.trim();
    }

    inputEl.addEventListener("input", () => {
      render(inputEl.value);
    });

    render("");

    discordBtn.addEventListener("click", (e) => {
      rightsMenu.style.display = rightsMenu.style.display === "block" ? "none" : "block";
      e.stopPropagation();
    });

    closeBtn.addEventListener("click", () => rightsMenu.style.display = "none");

    document.addEventListener("click", (e) => {
      if (!rightsMenu.contains(e.target) && !discordBtn.contains(e.target)) {
        rightsMenu.style.display = "none";
      }
    });

    audioControl.addEventListener("click", () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        audioControl.textContent = "إيقاف الموسيقى";
      } else {
        backgroundMusic.pause();
        audioControl.textContent = "تشغيل الموسيقى";
      }
    });
  </script>
</body>
</html>
