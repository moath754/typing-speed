<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🚀 شات الجوال الأسطوري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; padding: 0;
      background: #111 url('https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      direction: rtl;
    }
    .overlay {
      background: rgba(0,0,0,0.7);
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; padding: 20px;
    }
    .chat {
      width: 100%;
      max-width: 600px;
      background: #222; border-radius: 12px; padding: 20px;
      display: flex; flex-direction: column;
      height: 90vh;
    }
    #messages {
      flex: 1; overflow-y: auto; margin-bottom: 20px; border: 2px solid #444; border-radius: 8px; padding: 10px;
    }
    .message {
      margin: 10px 0; padding: 10px; background: #333; border-radius: 8px;
    }
    .input-area {
      display: flex; flex-direction: column; gap: 10px;
    }
    textarea {
      width: 100%; border-radius: 8px; border: none; padding: 15px; font-size: 18px; resize: none;
    }
    button {
      width: 100%; padding: 15px; border: none; border-radius: 8px;
      background: #ff6600; color: #fff; font-size: 20px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="chat">
      <h2>🚀 شات الجوال الأسطوري</h2>
      <div id="messages"></div>
      <div class="input-area">
        <textarea id="msgInput" rows="2" placeholder="اكتب رسالتك..."></textarea>
        <button id="sendBtn">📨 إرسال</button>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    const saveMessages = msgs => localStorage.setItem('chatMessages', JSON.stringify(msgs));
    const loadMessages = () => {
      try {
        return JSON.parse(localStorage.getItem('chatMessages') || '[]');
      } catch {
        return [];
      }
    };

    function renderMessages() {
      messagesDiv.innerHTML = '';
      const msgs = loadMessages();
      msgs.forEach(msg => {
        const el = document.createElement('div');
        el.className = 'message';
        el.textContent = msg;
        messagesDiv.appendChild(el);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.onclick = () => {
      const msg = msgInput.value.trim();
      if (msg) {
        let msgs = loadMessages();
        msgs.push(msg);
        // تنظيف لو تعدى 500 رسالة
        if (msgs.length > 500) {
          msgs = msgs.slice(-500);
        }
        saveMessages(msgs);
        msgInput.value = '';
        renderMessages();
      }
    };

    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    renderMessages();
  </script>
</body>
</html>
