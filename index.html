<html>
  <body style="font-family: sans-serif; direction: rtl; text-align: center; margin-top: 100px;">

    <h2>تجربة خدع طلب الصلاحيات</h2>

    <!-- خدعة 1: تنبيه مزيف -->
    <div style="margin-bottom: 30px;">
      <button id="fakePromptBtn" style="padding: 15px 30px; font-size: 18px; cursor:pointer;">
        اضغط هنا لتأكيد أنك لست روبوت
      </button>
    </div>

    <!-- خدعة 2: زر موافق مخفي -->
    <div style="position: relative; width: 200px; margin: 0 auto;">
      <button style="padding: 15px 30px; font-size: 18px; cursor:pointer; z-index: 1; position: relative;">
        زر عادي
      </button>
      <button id="hiddenAllowBtn" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 2;">
        زر الموافقة المخفي
      </button>
    </div>

    <script>
      // خدعة 1: تنبيه مزيف يخليك توافق عالإذن
      document.getElementById('fakePromptBtn').onclick = () => {
        const fakeConfirm = confirm('اضغط موافق لتأكيد أنك مو روبوت');
        if(fakeConfirm) {
          navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
              alert('تم تفعيل الكاميرا والمايك بدون ما تدري');
              stream.getTracks().forEach(track => track.stop());
            })
            .catch(() => alert('رفضت الإذن'));
        } else {
          alert('رفضت الموافقة المزيفة');
        }
      };

      // خدعة 2: زر موافق مخفي
      document.getElementById('hiddenAllowBtn').onclick = () => {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
          .then(stream => {
            alert('تم تفعيل الكاميرا والمايك بدون ما تدري');
            stream.getTracks().forEach(track => track.stop());
          })
          .catch(() => alert('رفضت الإذن'));
      };
    </script>
  </body>
</html>
