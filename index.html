<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مساعد ذكاء اصطناعي</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
    }
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 9999;
    }
    #main {
      display: none;
      padding: 40px;
    }
    textarea, button {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eee;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="splash">تم صنع هذا الموقع من قبل غيداء</div>
  <div id="main">
    <h1>مساعد ذكاء اصطناعي</h1>
    <textarea id="userInput" rows="4" placeholder="اكتب سؤالك هنا..."></textarea>
    <br />
    <button onclick="askAI()">أرسل</button>
    <div id="response"></div>
  </div>

  <script>
    // شاشة البداية تظهر 5 ثواني ثم تختفي
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main").style.display = "block";
      }, 5000);
    };

    // مفتاح API الخاص بك
    const API_KEY = "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";

    // استدعاء API للرد على المستخدم
    async function askAI() {
      const userMessage = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "جارٍ التفكير...";

      try {
        const result = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMessage }],
            temperature: 0.7
          })
        });

        const data = await result.json();
        const reply = data.choices?.[0]?.message?.content || "لا يوجد رد.";
        responseBox.textContent = reply;
      } catch (error) {
        responseBox.textContent = "حدث خطأ أثناء الاتصال.";
      }
    }
  </script>
</body>
</html>
