<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>üì± ÿØÿ±ÿØÿ¥ÿ© ÿßŸÑÿ¨ŸàÿßŸÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #111;
      color: #fff;
      direction: rtl;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      display: inline-block;
      position: relative;
      background: #007aff;
      color: #fff;
      padding: 10px 15px;
      margin: 8px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.5;
      cursor: pointer;
    }

    .message.other {
      background: #2a2a2a;
      align-self: flex-start;
    }

    .message.me {
      align-self: flex-end;
    }

    .context-menu {
      position: absolute;
      background: #222;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 5px;
      display: none;
      z-index: 10;
      flex-direction: column;
    }

    .context-menu button {
      background: none;
      border: none;
      color: #fff;
      padding: 10px;
      text-align: right;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
    }

    .context-menu button:hover {
      background: #333;
    }

    #inputBox {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }

    #msgInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      outline: none;
    }

    #sendBtn {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      background: #007aff;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div id="chat"></div>

<div id="inputBox">
  <input type="text" id="msgInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©..." />
  <button id="sendBtn">‚û§</button>
</div>

<div id="contextMenu" class="context-menu">
  <button onclick="editMessage()">ÿ™ÿπÿØŸäŸÑ</button>
  <button onclick="deleteMessage()">ÿ≠ÿ∞ŸÅ</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const msgInput = document.getElementById('msgInput');
  const sendBtn = document.getElementById('sendBtn');
  const contextMenu = document.getElementById('contextMenu');

  let selectedMsgId = null;
  let messages = JSON.parse(localStorage.getItem('messages') || '[]');

  const saveMessages = () => localStorage.setItem('messages', JSON.stringify(messages));

  const renderMessages = () => {
    chat.innerHTML = '';
    messages.forEach((msg, i) => {
      const div = document.createElement('div');
      div.className = 'message me';
      div.textContent = msg;
      div.dataset.id = i;
      div.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        selectedMsgId = i;
        contextMenu.style.display = 'flex';
        contextMenu.style.top = `${e.clientY}px`;
        contextMenu.style.left = `${e.clientX}px`;
      });
      div.addEventListener('touchstart', e => {
        selectedMsgId = i;
        setTimeout(() => {
          contextMenu.style.display = 'flex';
          contextMenu.style.top = `${e.touches[0].clientY}px`;
          contextMenu.style.left = `${e.touches[0].clientX}px`;
        }, 500);
      });
      chat.appendChild(div);
    });
    chat.scrollTop = chat.scrollHeight;
  };

  const sendMessage = () => {
    const text = msgInput.value.trim();
    if (!text) return;
    messages.push(text);
    msgInput.value = '';
    saveMessages();
    renderMessages();
  };

  const editMessage = () => {
    const newText = prompt('‚úèÔ∏è ÿπÿØŸÑ ÿ±ÿ≥ÿßŸÑÿ™ŸÉ:', messages[selectedMsgId]);
    if (newText !== null && newText.trim() !== '') {
      messages[selectedMsgId] = newText;
      saveMessages();
      renderMessages();
    }
    contextMenu.style.display = 'none';
  };

  const deleteMessage = () => {
    messages.splice(selectedMsgId, 1);
    saveMessages();
    renderMessages();
    contextMenu.style.display = 'none';
  };

  sendBtn.onclick = sendMessage;

  msgInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  document.body.addEventListener('click', () => {
    contextMenu.style.display = 'none';
  });

  renderMessages();
</script>

</body>
</html>
