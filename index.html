<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبر سرعتك</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #111;
      color: white;
      border: 2px solid #555;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #sentence span {
      font-size: 24px;
      font-weight: bold;
      margin: 0 5px;
      white-space: pre;
    }

    .correct { color: #4caf50; }
    .incorrect { color: #f44336; }

    #record {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #555;
      font-size: 16px;
      font-weight: bold;
    }

    #musicControl {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>
<div id="record">أعلى سرعة: 0 - 0.00 ثانية</div>
<div id="musicControl" title="تشغيل/إيقاف الموسيقى">🎵</div>

<div class="container" id="loginScreen">
  <h2>مرحبًا!</h2>
  <p>اكتب اسمك وابدأ</p>
  <input type="text" id="playerName" placeholder="اسمك" />
  <br />
  <button onclick="startGame()">ابدأ</button>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="اكتب هنا" oninput="renderSentence(this.value)" onkeydown="handleEnter(event)" />
  <br />
  <button onclick="checkInput()">تحقق</button>
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="result"></div>
</div>

<audio id="bgMusic" src="https://files.catbox.moe/l0gz7g.mp3" loop></audio>

<script>
  const starsCanvas = document.getElementById("stars");
  const ctx = starsCanvas.getContext("2d");

  function resizeCanvas() {
    starsCanvas.width = window.innerWidth;
    starsCanvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  let stars = [];
  function initStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * starsCanvas.width,
        y: Math.random() * starsCanvas.height,
        r: Math.random() * 2,
        dx: Math.random() * 0.7,
        dy: Math.random() * 0.7
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
      ctx.fill();
      star.x += star.dx;
      star.y += star.dy;
      if (star.x > starsCanvas.width) star.x = 0;
      if (star.y > starsCanvas.height) star.y = 0;
    });
    requestAnimationFrame(drawStars);
  }

  initStars(250);
  drawStars();

  const loginScreen = document.getElementById("loginScreen");
  const gameScreen = document.getElementById("gameScreen");
  const playerName = document.getElementById("playerName");
  const welcomeMsg = document.getElementById("welcomeMsg");
  const sentence = document.getElementById("sentence");
  const userInput = document.getElementById("userInput");
  const result = document.getElementById("result");
  const record = document.getElementById("record");
  const speedDisplay = document.getElementById("speedDisplay");
  const bestTimeDisplay = document.getElementById("bestTime");
  const music = document.getElementById("bgMusic");
  const musicControl = document.getElementById("musicControl");

  const sentences = ["ابدأ الآن", "سر النجاح الاستمرار", "لا تستسلم", "ركز جيداً"];
  let currentSentence = "";
  let startTime = 0;
  let highestSpeed = 0;
  let bestTime = null;
  let player = "";

  function startGame() {
    player = playerName.value.trim();
    if (!player) return alert("اكتب اسمك أولاً");

    welcomeMsg.textContent = `هلا بك، ${player}`;
    loginScreen.style.display = "none";
    gameScreen.style.display = "block";

    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    renderSentence("");
    userInput.value = "";
    userInput.focus();
    startTime = Date.now();
    speedDisplay.textContent = "";
    bestTimeDisplay.textContent = bestTime ? `أفضل زمن: ${bestTime.toFixed(2)} ثانية` : "";
    result.textContent = "";
    music.volume = 0.1;
    music.play().catch(() => {
      musicControl.textContent = "🔇";
    });
  }

  musicControl.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      musicControl.textContent = "🎵";
    } else {
      music.pause();
      musicControl.textContent = "🔇";
    }
  });

  function renderSentence(userTyped) {
    sentence.innerHTML = "";
    const originalWords = currentSentence.split(" ");
    const typedWords = userTyped.trim().split(" ");

    for (let i = 0; i < originalWords.length; i++) {
      const span = document.createElement("span");
      span.textContent = originalWords[i] + " ";

      if (typedWords[i] === undefined || typedWords[i] === "") {
        span.style.color = "white";
      } else if (typedWords[i] === originalWords[i]) {
        span.classList.add("correct");
      } else {
        span.classList.add("incorrect");
      }

      sentence.appendChild(span);
    }
  }

  function checkInput() {
    const typed = userInput.value.trim();
    if (typed === currentSentence) {
      const elapsed = (Date.now() - startTime) / 1000;
      const speed = typed.length / elapsed;
      speedDisplay.textContent = `سرعتك: ${speed.toFixed(2)} حرف/ثانية`;

      if (speed > highestSpeed) {
        highestSpeed = speed;
        bestTime = elapsed;
        record.textContent = `أعلى سرعة: ${highestSpeed.toFixed(2)} - ${bestTime.toFixed(2)} ثانية`;
      }

      result.textContent = "أحسنت!";
      result.style.color = "#4caf50";

      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      renderSentence("");
      userInput.value = "";
      startTime = Date.now();
    } else {
      result.textContent = "حاول مرة أخرى";
      result.style.color = "#f44336";
    }
  }

  function handleEnter(e) {
    if (e.key === "Enter") {
      checkInput();
    }
  }
</script>

</body>
</html>
