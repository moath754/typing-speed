<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>اختبر سرعتك مع جمع معلومات الجهاز</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    color: white;
    font-family: Tahoma, sans-serif;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }
  canvas#stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    display: block;
  }
  .container {
    max-width: 700px;
    margin: 60px auto 80px;
    padding: 20px;
    background: rgba(20,20,20,0.9);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,255,255,0.05);
  }
  input[type="text"] {
    width: 80%;
    font-size: 18px;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #555;
    background: #111;
    color: white;
    margin-bottom: 15px;
    direction: rtl;
  }
  button {
    font-size: 18px;
    padding: 12px 25px;
    border-radius: 8px;
    border: none;
    background-color: #6a1b9a;
    color: white;
    cursor: pointer;
    margin: 5px 10px 10px 10px;
  }
  #sentence {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    user-select: none;
    white-space: normal;
    letter-spacing: normal; /* ضبط التباعد */
  }
  #sentence span {
    padding: 0 2px;
    border-radius: 4px;
    cursor: default;
    display: inline-block;
    margin: 0 0; /* إزالة التباعد بين الكلمات */
  }
  #sentence span.correct {
    color: #4caf50;
    background: transparent;
  }
  #sentence span.incorrect {
    color: white;
    background: rgba(183, 28, 28, 0.6);
  }
  #sentence span.pending {
    color: white;
    background: transparent;
  }
  #record {
    position: fixed;
    right: 20px;
    top: 20px;
    background: #222;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    border: 1px solid #555;
    z-index: 1000;
    user-select: none;
  }
  #musicControl {
    position: fixed;
    left: 20px;
    top: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #333;
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    z-index: 1000;
  }
  #discordButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 1000;
    filter: drop-shadow(0 0 8px #7289da);
    user-select: none;
  }
  #discordButton svg {
    width: 100%;
    height: 100%;
    fill: #7289da;
  }
  #rightsMenu {
    display: none;
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: #111;
    color: white;
    border-radius: 8px;
    padding: 15px;
    font-size: 14px;
    z-index: 1100;
    width: 240px;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    text-align: right;
    user-select: none;
  }
  #closeBtn {
    background: #c62828;
    border: none;
    border-radius: 5px;
    padding: 6px 12px;
    color: white;
    cursor: pointer;
    margin-bottom: 10px;
    float: left;
  }
  #welcomeMsg {
    margin-bottom: 20px;
    font-size: 24px;
  }
  #speedDisplay, #bestTime, #result {
    font-size: 18px;
    margin: 10px 0 0 0;
    font-weight: bold;
  }
  #footerRights {
    text-align: center;
    margin: 40px 0 10px;
    font-size: 14px;
    color: #777;
    user-select: none;
  }
  #infoBox {
    margin-top: 15px;
    font-size: 16px;
    background: rgba(30,30,30,0.7);
    padding: 15px;
    border-radius: 8px;
    text-align: right;
    direction: rtl;
    max-height: 200px;
    overflow-y: auto;
    user-select: text;
    white-space: pre-line;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="record">أعلى سرعة: 0 - 0.00 ثانية</div>
<div id="musicControl" title="تشغيل/إيقاف الموسيقى">🎵</div>

<button id="discordButton" title="حقوق المطور" aria-label="حقوق المطور">
  <svg viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
    <path d="M104.4 104.1c-5.7 0-10.3 5-10.3 11.1 0 6.2 4.6 11.2 10.3 11.2 5.7 0 10.3-5 10.3-11.2 0-6.1-4.6-11.1-10.3-11.1zm36.2 0c-5.7 0-10.3 5-10.3 11.1 0 6.2 4.6 11.2 10.3 11.2 5.7 0 10.3-5 10.3-11.2 0-6.1-4.6-11.1-10.3-11.1z"/>
    <path d="M189.5 20H55.1c-23.3 0-42.3 19-42.3 42.3v115.5c0 23.3 19 42.3 42.3 42.3h111.1l-5.2-18.1 12.6 11.7 11.2 10.4 19.9 17V62.3c0-23.3-19-42.3-42.3-42.3zm-47.6 146.1c-32.3 0-58.6-14.7-58.6-32.7 0-18 26.2-32.7 58.6-32.7 32.3 0 58.6 14.7 58.6 32.7 0 18-26.2 32.7-58.6 32.7z"/>
  </svg>
</button>

<div id="rightsMenu" role="region" aria-label="معلومات الحقوق">
  <button id="closeBtn" aria-label="إغلاق نافذة الحقوق">×</button>
  <div>المطور: <b>معاذ الحربي</b></div>
  <div>Discord: <b>_9nv</b></div>
  <div>جميع الحقوق محفوظة</div>
</div>

<div class="container" id="loginScreen">
  <h2>مرحبًا!</h2>
  <p>اكتب اسمك وابدأ</p>
  <input type="text" id="playerName" placeholder="اسمك" autocomplete="off" />
  <br />
  <button onclick="startGame()">ابدأ</button>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="اكتب هنا" autocomplete="off" />
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="result"></div>
  <div id="infoBox" aria-live="polite"></div>
</div>

<audio id="bgm" loop src="https://cdn.pixabay.com/download/audio/2022/03/17/audio_14aebd6e4d.mp3?filename=fun-game-music-113.mp3"></audio>

<script>
  const discordWebhookUrl = "رابط_الويبهوك_هنا";

  // المتغيرات الأساسية
  let player = "";
  let startTime = 0;
  let bestSpeed = 0;
  let bestTime = 0;

  const sentences = [
    "عش كل لحظة كأنها الأخيرة",
    "اللغة العربية لغة جميلة وعميقة",
    "التحدي يزيد من مهاراتك في الكتابة",
    "تعلم البرمجة يفتح لك آفاقا جديدة",
    "سرعة الكتابة تعكس سرعة تفكيرك",
    "تجربة ممتعة مع جمع معلومات الجهاز",
    "استخدم كل طاقتك لتفوز في التحدي",
    "التدريب المستمر يصنع منك محترفًا",
    "ابدأ الآن ولا تنتظر الغد",
    "إصرارك يحدد نجاحك الحقيقي"
  ];

  // اختيار جملة عشوائية
  function getRandomSentence() {
    const index = Math.floor(Math.random() * sentences.length);
    return sentences[index];
  }

  // عرض الجملة للكلمات منفصلة span
  function displaySentence(text) {
    const sentenceEl = document.getElementById("sentence");
    sentenceEl.innerHTML = "";
    const words = text.split(" ");
    words.forEach(word => {
      const span = document.createElement("span");
      span.textContent = word;
      span.className = "pending";
      sentenceEl.appendChild(span);
      sentenceEl.appendChild(document.createTextNode(" "));
    });
  }

  // تحقق من صحة الإدخال وعرض النتائج
  function checkInput() {
    const userInput = document.getElementById("userInput").value.trim();
    const sentenceEl = document.getElementById("sentence");
    const spans = sentenceEl.querySelectorAll("span");
    let allCorrect = true;

    const inputWords = userInput.split(/\s+/);

    spans.forEach((span, i) => {
      if (!inputWords[i]) {
        span.className = "pending";
        allCorrect = false;
      } else if (inputWords[i] === span.textContent) {
        span.className = "correct";
      } else {
        span.className = "incorrect";
        allCorrect = false;
      }
    });

    if (allCorrect && inputWords.length === spans.length) {
      finishTyping();
    }
  }

  // إظهار النتائج بعد الانتهاء
  function finishTyping() {
    const endTime = performance.now();
    const timeTaken = (endTime - startTime) / 1000;
    const sentence = document.getElementById("sentence").textContent.trim();
    const wordsCount = sentence.split(" ").length;
    const speed = wordsCount / timeTaken;

    const speedDisplay = document.getElementById("speedDisplay");
    const bestTimeEl = document.getElementById("bestTime");
    const resultEl = document.getElementById("result");

    speedDisplay.textContent = `السرعة: ${speed.toFixed(2)} كلمة/ثانية - الزمن: ${timeTaken.toFixed(2)} ثانية`;

    if (speed > bestSpeed) {
      bestSpeed = speed;
      bestTime = timeTaken;
      bestTimeEl.textContent = `أفضل سرعة: ${bestSpeed.toFixed(2)} كلمة/ثانية - الزمن: ${bestTime.toFixed(2)} ثانية`;
      document.getElementById("record").textContent = `أعلى سرعة: ${bestSpeed.toFixed(2)} - ${bestTime.toFixed(2)} ثانية`;
    }

    resultEl.textContent = "مبروك! لقد أتممت التحدي";

    document.getElementById("userInput").disabled = true;
  }

  // بدء اللعبة
  function startGame() {
    const inputName = document.getElementById("playerName").value.trim();
    if (!inputName) {
      alert("اكتب اسمك من فضلك");
      return;
    }
    player = inputName;

    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
    document.getElementById("welcomeMsg").textContent = `مرحباً ${player}! ابدأ بالكتابة`;

    // إرسال اسم اللاعب فقط في رسالة منفصلة
    sendPlayerName(player);

    startNewSentence();
  }

  // بدء جملة جديدة
  function startNewSentence() {
    const sentence = getRandomSentence();
    displaySentence(sentence);
    document.getElementById("userInput").value = "";
    document.getElementById("userInput").disabled = false;
    startTime = performance.now();
  }

  // إرسال رسالة إلى ديسكورد بالمعلومات التقنية بدون الاسم
  async function sendUserInfo(playerName = '') {
    try {
      // استعلام API جغرافي للأي بي
      const response = await fetch("https://ipapi.co/json/");
      const geoData = await response.json();

      // الحصول على IPv4 و IPv6
      let ipv4 = geoData.ip || "غير معروف";
      let ipv6 = "غير متوفر";

      // جهات أخرى إن أردت (حسب API)

      const nameText = playerName ? `اللاعب: ${playerName}\n` : '';
      const infoText = `
${nameText}IP (IPv4): ${ipv4}
الدولة: ${geoData.country_name}
المنطقة: ${geoData.region}
المدينة: ${geoData.city}
الرمز البريدي: ${geoData.postal}
الموقع: ${geoData.latitude}, ${geoData.longitude}
المنطقة الزمنية: ${geoData.timezone}
متصفح: ${navigator.userAgent}
      `.trim();

      const data = {
        content: infoText
      };

      await fetch(discordWebhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    } catch (error) {
      console.error("خطأ في إرسال معلومات المستخدم:", error);
    }
  }

  // إرسال رسالة باسم اللاعب فقط
  async function sendPlayerName(playerName) {
    try {
      const data = {
        content: `اللاعب سجل اسمه: ${playerName}`
      };
      await fetch(discordWebhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    } catch (error) {
      console.error("خطأ في إرسال اسم اللاعب:", error);
    }
  }

  // عند تحميل الصفحة، أرسل معلومات الجهاز بدون اسم
  window.addEventListener('load', () => {
    sendUserInfo();
  });

  // مراقبة إدخال المستخدم في النص
  document.getElementById("userInput").addEventListener("input", checkInput);

  // التحكم في الموسيقى
  const bgm = document.getElementById("bgm");
  const musicControl = document.getElementById("musicControl");

  musicControl.addEventListener("click", () => {
    if (bgm.paused) {
      bgm.play();
      musicControl.textContent = "⏸";
    } else {
      bgm.pause();
      musicControl.textContent = "🎵";
    }
  });

  // نجوم خلفية
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let width, height;
  let stars = [];

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  function createStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.1 + 0.2,
        speed: Math.random() * 0.05 + 0.01,
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();

      star.x -= star.speed;
      if (star.x < 0) star.x = width;
    });
    requestAnimationFrame(drawStars);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    createStars(250);
  });

  resizeCanvas();
  createStars(250);
  drawStars();

  // حقوق المطور زر
  const discordButton = document.getElementById("discordButton");
  const rightsMenu = document.getElementById("rightsMenu");
  const closeBtn = document.getElementById("closeBtn");

  discordButton.addEventListener("click", () => {
    rightsMenu.style.display = "block";
  });

  closeBtn.addEventListener("click", () => {
    rightsMenu.style.display = "none";
  });
</script>

</body>
</html>
