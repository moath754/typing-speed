<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>üî• ÿØÿ±ÿØÿ¥ÿ© ŸÅÿÆŸÖÿ©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #000 url('https://i.gifer.com/7VE.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 16px;
      line-height: 1.6;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease;
    }

    .mine {
      align-self: flex-end;
      background-color: #007bff;
      border-bottom-left-radius: 0;
    }

    .other {
      align-self: flex-start;
      background-color: #444;
      border-bottom-right-radius: 0;
    }

    .message::after {
      content: attr(data-time);
      font-size: 11px;
      position: absolute;
      bottom: -16px;
      left: 10px;
      color: #ccc;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #111;
      border-radius: 12px;
      gap: 10px;
      align-items: center;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #000;
      color: white;
    }

    button {
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 22px;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="chat-box" id="messages"></div>

    <div class="input-area">
      <button id="sendBtn">‚û§</button>
      <textarea id="msgInput" rows="1" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ..."></textarea>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    // ŸÑŸÉŸÑ ÿ¨Ÿáÿßÿ≤ ID ŸÅÿ±ŸäÿØ
    const userId = localStorage.getItem("userId") || crypto.randomUUID();
    localStorage.setItem("userId", userId);

    const saveMessages = msgs => localStorage.setItem("chat", JSON.stringify(msgs));
    const loadMessages = () => JSON.parse(localStorage.getItem("chat") || "[]");

    function renderMessages() {
      const msgs = loadMessages();
      messagesDiv.innerHTML = '';
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.user === userId ? 'mine' : 'other');
        div.textContent = msg.text;
        div.setAttribute('data-time', msg.time);
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      const msgs = loadMessages();
      const time = new Date().toLocaleTimeString("ar-EG", { hour: '2-digit', minute: '2-digit' });
      msgs.push({ text, time, user: userId });
      saveMessages(msgs);
      msgInput.value = '';
      renderMessages();
    }

    sendBtn.onclick = sendMessage;

    msgInput.onkeydown = e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    renderMessages();
  </script>
</body>
</html>
