<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات الجوال الأسطوري</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      direction: rtl;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      max-width: 80%;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 16px;
      position: relative;
    }

    .me {
      background-color: #005bbb;
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 0;
    }

    .other {
      background-color: #1e1e1e;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .time {
      font-size: 10px;
      color: #aaa;
      margin-top: 5px;
      text-align: left;
    }

    #inputBox {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }

    #msgInput {
      flex: 1;
      padding: 12px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      background-color: #2a2a2a;
      color: white;
      outline: none;
    }

    #sendBtn {
      width: 45px;
      height: 45px;
      margin-right: 8px;
      background-color: #4e9efc;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="inputBox">
  <input type="text" id="msgInput" placeholder="الرسالة" />
  <button id="sendBtn">➤</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const msgInput = document.getElementById('msgInput');
  const sendBtn = document.getElementById('sendBtn');

  let isMe = true; // كل ضغطة تبدل بينك وبين "الشخص الثاني"

  const saveMessages = msgs => localStorage.setItem('chatMsgs', JSON.stringify(msgs));
  const loadMessages = () => JSON.parse(localStorage.getItem('chatMsgs') || '[]');

  function formatAMPM(date) {
    let hours = date.getHours();
    let minutes = date.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    return hours + ':' + minutes + ' ' + ampm;
  }

  function renderMessages() {
    chat.innerHTML = '';
    const msgs = loadMessages();
    msgs.forEach(({ text, from, time }) => {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${from}`;
      msgDiv.innerHTML = `${text}<div class="time">${time}</div>`;
      chat.appendChild(msgDiv);
    });
    chat.scrollTop = chat.scrollHeight;
  }

  function sendMessage() {
    const text = msgInput.value.trim();
    if (!text) return;

    const time = formatAMPM(new Date());
    const from = isMe ? 'me' : 'other';
    isMe = !isMe; // تبديل بين المرسل والمستقبل

    const msgs = loadMessages();
    msgs.push({ text, from, time });

    // حد أقصى 500 رسالة
    if (msgs.length > 500) msgs.shift();

    saveMessages(msgs);
    msgInput.value = '';
    renderMessages();
  }

  sendBtn.onclick = sendMessage;
  msgInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  renderMessages();
</script>
</body>
</html>
