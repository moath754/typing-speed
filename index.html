<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات الأسطورة الجديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://i.pinimg.com/originals/98/bf/08/98bf08c3e3d7fbe0f69df39f34b34573.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      direction: ltr; /* عكسنا الاتجاه */
    }

    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0,0,0,0.75);
      padding: 15px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 10px;
    }

    .message {
      padding: 14px 16px;
      border-radius: 20px;
      max-width: 75%;
      font-size: 17px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .mine {
      background: #007bff;
      align-self: flex-start;
      border-top-right-radius: 0;
    }

    .other {
      background: #444;
      align-self: flex-end;
      border-top-left-radius: 0;
    }

    .message::after {
      content: attr(data-time);
      font-size: 11px;
      position: absolute;
      bottom: -16px;
      left: 15px;
      color: #bbb;
    }

    .input-box {
      display: flex;
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: 18px;
      gap: 10px;
    }

    textarea {
      flex: 1;
      border: none;
      border-radius: 10px;
      padding: 12px;
      resize: none;
      font-size: 16px;
      background: #000;
      color: white;
    }

    button {
      border: none;
      background: #28a745;
      color: white;
      padding: 14px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="input-box">
      <button id="sendBtn">➤</button>
      <textarea id="msgInput" rows="1" placeholder="اكتب رسالتك..."></textarea>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    const userId = localStorage.getItem("chatUserId") || crypto.randomUUID();
    localStorage.setItem("chatUserId", userId);

    const loadMessages = () => JSON.parse(localStorage.getItem("chatMessages") || "[]");
    const saveMessages = msgs => localStorage.setItem("chatMessages", JSON.stringify(msgs));

    const renderMessages = () => {
      const msgs = loadMessages();
      messagesDiv.innerHTML = "";
      msgs.forEach(msg => {
        const el = document.createElement("div");
        el.className = "message " + (msg.user === userId ? "mine" : "other");
        el.textContent = msg.text;
        el.setAttribute("data-time", msg.time);
        messagesDiv.appendChild(el);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };

    const addMessage = () => {
      const text = msgInput.value.trim();
      if (!text) return;
      const msgs = loadMessages();
      const time = new Date().toLocaleTimeString("ar-EG", { hour: '2-digit', minute: '2-digit' });
      msgs.push({ text, time, user: userId });
      saveMessages(msgs);
      msgInput.value = "";
      renderMessages();
    };

    sendBtn.onclick = addMessage;
    msgInput.onkeydown = e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        addMessage();
      }
    };

    renderMessages();
  </script>
</body>
</html>
