<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبر سرعتك + حماية</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #1a237e 0%, #0d47a1 100%);
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/9bEjCz5.png') repeat;
      z-index: 0;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    input[type="text"], button {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      margin: 5px;
      border: 2px solid #ccc;
    }

    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #sentence {
      font-size: 24px;
      margin: 20px 0;
    }

    #record {
      position: fixed;
      right: 20px;
      top: 20px;
      background: #ffd700;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 5;
    }

    #musicControl {
      position: fixed;
      left: 20px;
      top: 20px;
      background: #007bff;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      z-index: 5;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>

<div class="stars"></div>

<div id="record">أعلى سرعة: 0 - 0.00 ثانية</div>
<div id="musicControl" title="تشغيل/إيقاف">🎵</div>

<div class="container" id="loginScreen">
  <h2>مرحبًا!</h2>
  <p>اكتب اسمك نبدأ</p>
  <input type="text" id="playerName" placeholder="اسمك" />
  <br />
  <button onclick="startGame()">يلا نبدأ</button>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div id="sentence">...</div>
  <input type="text" id="userInput" placeholder="اكتب هنا" onkeydown="handleEnter(event)" />
  <br />
  <button onclick="checkInput()">تحقق</button>
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="result"></div>
</div>

<audio id="bgMusic" src="https://c.top4top.io/m_343844pxd1.mp3" loop></audio>

<script>
  const sentences = [
    "التركيز سر النجاح", "لا تستسلم بسهولة", "كن قدوة في كل شي تسويه",
    "تعلم من أخطائك وواصل", "ابدأ ولا تنتظر", "كل دقيقة تعلم فيها شيء"
  ];

  let currentSentence = "", startTime = 0;
  let highestSpeed = 0, bestTime = null;

  const loginScreen = document.getElementById("loginScreen");
  const gameScreen = document.getElementById("gameScreen");
  const playerName = document.getElementById("playerName");
  const welcomeMsg = document.getElementById("welcomeMsg");
  const sentence = document.getElementById("sentence");
  const userInput = document.getElementById("userInput");
  const result = document.getElementById("result");
  const record = document.getElementById("record");
  const speedDisplay = document.getElementById("speedDisplay");
  const bestTimeDisplay = document.getElementById("bestTime");
  const music = document.getElementById("bgMusic");
  const musicControl = document.getElementById("musicControl");

  function startGame() {
    const name = playerName.value.trim();
    if (!name) return alert("اكتب اسمك أول");
    welcomeMsg.textContent = `يلا يا ${name}، اكتب بسرعة`;
    loginScreen.style.display = "none";
    gameScreen.style.display = "block";
    record.style.display = "block";
    music.volume = 0.3;
    music.play().catch(() => musicControl.textContent = "🔇");
    nextSentence();
  }

  function nextSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    sentence.textContent = currentSentence;
    userInput.value = "";
    result.textContent = "";
    result.className = "";
    speedDisplay.textContent = "";
    bestTimeDisplay.textContent = "";
    startTime = Date.now();
    userInput.focus();
  }

  function handleEnter(e) {
    if (e.key === "Enter") checkInput();
  }

  function checkInput() {
    const typed = userInput.value.trim();
    const duration = (Date.now() - startTime) / 1000;
    const speed = Math.round((typed.length / duration) * 60);

    if (typed === currentSentence) {
      result.textContent = "تمام!";
      result.className = "success";
      if (speed > highestSpeed) {
        highestSpeed = speed;
        bestTime = duration;
        record.textContent = `أعلى سرعة: ${highestSpeed} - ${bestTime.toFixed(2)} ثانية`;
      }
      speedDisplay.textContent = `سرعتك الآن: ${speed}`;
      bestTimeDisplay.textContent = `أسرع وقت: ${duration.toFixed(2)} ثانية`;
      setTimeout(nextSentence, 1000);
    } else {
      result.textContent = "غلط! عدلها";
      result.className = "error";
      speedDisplay.textContent = `سرعتك الآن: ${speed}`;
    }
  }

  musicControl.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      musicControl.textContent = "🎵";
    } else {
      music.pause();
      musicControl.textContent = "🔇";
    }
  });
</script>

<!-- حماية قوية -->
<script>
(function() {
  // منع كليك يمين
  document.addEventListener("contextmenu", e => e.preventDefault());

  // منع مفاتيح المطور
  document.addEventListener("keydown", e => {
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "j") ||
      (e.ctrlKey && e.key.toLowerCase() === "u")
    ) {
      e.preventDefault();
      alert("🚫 تم منع أدوات المطور");
    }
  });

  // مراقبة حجم النافذة لمحاولة الكشف عن فتح أدوات المطور
  setInterval(() => {
    if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
      document.body.innerHTML = "<h1 style='color:red;'>🚫 تم حظر الصفحة لحمايتها</h1>";
    }
  }, 1000);
})();
</script>

</body>
</html>
