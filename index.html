<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>free mic chat</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    #chat {
      width: 90%;
      max-width: 500px;
      background: #222;
      margin-top: 50px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 16px;
      position: relative;
      backdrop-filter: blur(2px);
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
      word-wrap: break-word;
    }

    .mine {
      align-self: flex-end;
      background: #007bff;
      text-align: right;
    }

    .theirs {
      align-self: flex-start;
      background: #444;
      text-align: right;
    }

    .timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 3px;
      display: block;
    }

    #input-container {
      margin-top: 20px;
      display: flex;
      width: 90%;
      max-width: 500px;
      gap: 5px;
    }

    #input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #input-container button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #00ffaa;
      cursor: pointer;
    }

    #clear {
      margin-top: 10px;
      color: #f55;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="msgInput" placeholder="اكتب رسالتك الزاحفة...">
    <button onclick="send()">إرسال</button>
  </div>

  <div id="clear" onclick="clearMessages()">مسح المحادثة</div>

  <script>
    let username = localStorage.getItem("username") || prompt("اكتب اسمك:");
    if (!localStorage.getItem("username")) {
      localStorage.setItem("username", username);
    }

    let msgs = JSON.parse(localStorage.getItem("msgs") || "[]");

    function getTimeNow() {
      const now = new Date();
      return now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
    }

    function send() {
      let input = document.getElementById("msgInput");
      let text = input.value.trim();
      if (!text) return;
      msgs.push({ text, time: getTimeNow(), from: "me", user: username });
      localStorage.setItem("msgs", JSON.stringify(msgs));
      input.value = "";
      renderMessages();
    }

    function renderMessages() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      msgs.forEach(msg => {
        let container = document.createElement("div");
        container.className = `message ${msg.from === "me" ? "mine" : "theirs"}`;

        let content = `<strong>${msg.user || ''}</strong><br>${msg.text}<span class="timestamp">${msg.time}</span>`;
        container.innerHTML = content;

        chat.appendChild(container);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    function clearMessages() {
      if (confirm("أكيد تبي تمسح كل شيء؟")) {
        localStorage.removeItem("msgs");
        msgs = [];
        renderMessages();
      }
    }

    renderMessages();
  </script>

</body>
</html>
