<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبر سرعتك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', Tahoma, sans-serif;
      background: black;
      color: white;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      direction: rtl;
    }

    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
    }

    .container {
      background: rgba(0,0,0,0.8);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 700px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      color: #bbaaff;
    }

    #sentence {
      font-size: 1.8rem;
      margin-bottom: 25px;
      min-height: 50px;
      transition: color 0.3s ease;
      user-select: none;
    }

    #sentence.correct {
      color: #4caf50;
    }

    #sentence.incorrect {
      color: #f44336;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px 15px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #555;
      background: #111;
      color: white;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #9c27b0;
    }

    button#checkBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      background-color: #6a1b9a;
      color: white;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 12px rgba(106,27,154,0.8);
      transition: background-color 0.3s ease;
    }

    button#checkBtn:hover {
      background-color: #8e24aa;
    }

    button#checkBtn img {
      width: 20px;
      height: 20px;
    }

    #speedDisplay {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffd54f;
      min-height: 24px;
    }

    #result {
      margin-top: 12px;
      font-size: 1.3rem;
      font-weight: 700;
      min-height: 30px;
    }

    #discordMark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 12px 3px white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s ease;
      z-index: 1000;
    }

    #discordMark:hover {
      box-shadow: 0 0 15px 6px #7289da;
    }

    #discordMark img {
      width: 24px;
      height: 24px;
      user-select: none;
    }

    #developerNote {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      max-width: 260px;
      line-height: 1.4;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: none;
      user-select: none;
      z-index: 1100;
      text-align: right;
    }

    #developerNote b {
      font-weight: 700;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container" id="gameScreen">
  <h2>اختبر سرعتك</h2>
  <div id="sentence">ابدأ الآن</div>
  <input type="text" id="userInput" placeholder="اكتب هنا" oninput="checkLiveInput()" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  <br />
  <button id="checkBtn" title="تحقق من الكتابة">
    تحقق
    <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord Icon" />
  </button>
  <div id="speedDisplay"></div>
  <div id="result"></div>
</div>

<div id="discordMark" title="عرض الحقوق">
  <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord Logo" />
</div>

<div id="developerNote" role="dialog" aria-modal="true" aria-labelledby="developerTitle" tabindex="-1">
  <div id="developerTitle" style="font-weight: 700; margin-bottom: 8px;">حقوق الموقع</div>
  تم تطوير هذا الموقع من قبل معاذ الحربي<br />
  يوزري في ديسكورد: <b>_9nv</b>
</div>

<audio id="bgMusic" src="https://files.catbox.moe/m8wo6g.mp3" autoplay loop></audio>

<script>
  const sentenceEl = document.getElementById("sentence");
  const inputEl = document.getElementById("userInput");
  const resultEl = document.getElementById("result");
  const speedDisplay = document.getElementById("speedDisplay");
  const btnCheck = document.getElementById("checkBtn");
  const discordMark = document.getElementById("discordMark");
  const developerNote = document.getElementById("developerNote");
  const music = document.getElementById("bgMusic");

  let startTime = Date.now();
  let currentSentence = "ابدأ الآن";

  const sentences = ["ابدأ الآن", "التركيز هو السر", "اكتب بسرعة", "كل شيء ممكن", "تعلم كل يوم", "التدريب يصنع الفرق"];

  function nextSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    sentenceEl.textContent = currentSentence;
    inputEl.value = "";
    resultEl.textContent = "";
    speedDisplay.textContent = "";
    sentenceEl.className = "";
    startTime = Date.now();
    inputEl.focus();
  }

  function checkFinalInput() {
    const userText = inputEl.value.trim();
    const duration = (Date.now() - startTime) / 1000;
    const speed = Math.round((userText.length / duration) * 60);
    speedDisplay.textContent = `سرعتك: ${speed} حرف بالدقيقة`;

    if (userText === currentSentence) {
      resultEl.textContent = "تمام!";
      sentenceEl.className = "correct";
    } else {
      resultEl.textContent = "خطأ! أعد المحاولة";
      sentenceEl.className = "incorrect";
    }

    setTimeout(nextSentence, 1500);
  }

  function checkLiveInput() {
    const userWords = inputEl.value.trim().split(/\s+/);
    const targetWords = currentSentence.trim().split(/\s+/);
    let isCorrect = true;

    for (let i = 0; i < userWords.length; i++) {
      if (userWords[i] !== targetWords[i]) {
        isCorrect = false;
        break;
      }
    }

    sentenceEl.className = isCorrect ? "correct" : "incorrect";
  }

  btnCheck.addEventListener("click", checkFinalInput);

  // إظهار وإخفاء حقوق الموقع عند الضغط على أيقونة الديسكورد
  discordMark.addEventListener("click", () => {
    if (developerNote.style.display === "block") {
      developerNote.style.display = "none";
      discordMark.setAttribute("aria-expanded", "false");
    } else {
      developerNote.style.display = "block";
      developerNote.focus();
      discordMark.setAttribute("aria-expanded", "true");
    }
  });

  // حركة النجوم في الخلفية
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  let stars = [];
  const numStars = 150;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function initStars() {
    stars = [];
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2 + 0.2,
        alpha: Math.random(),
        dAlpha: (Math.random() * 0.02) + 0.005,
        dAlphaDirection: Math.random() > 0.5 ? 1 : -1
      });
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
      ctx.fill();

      star.alpha += star.dAlpha * star.dAlphaDirection;
      if (star.alpha <= 0.1) {
        star.dAlphaDirection = 1;
      } else if (star.alpha >= 1) {
        star.dAlphaDirection = -1;
      }
    }
    requestAnimationFrame(animateStars);
  }

  window.addEventListener("resize", () => {
    resizeCanvas();
    initStars();
  });

  window.onload = () => {
    resizeCanvas();
    initStars();
    animateStars();
    nextSentence();
  };
</script>

</body>
</html>
