<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; background:#1e293b; color:#fff; }
    h1 { text-align:center; margin-top:20px; }
    .user-card { background:#334155; padding:15px; margin:15px; border-radius:12px; }
    img { border-radius:50%; }
    small { color:#94a3b8; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="users"></div>

  <script>
    async function fetchUsers() {
      try {
        const res = await fetch("https://YOUR_BACKEND_URL/api/users");
        const users = await res.json();
        const container = document.getElementById("users");
        container.innerHTML = users.map(u => `
          <div class="user-card">
            <img src="${u.avatar}" width="64"><br>
            <b>${u.username}#${u.discriminator}</b><br>
            <small>ID:</small> ${u.id}<br>
            <small>Email:</small> ${u.email || "N/A"}<br>
            <small>Locale:</small> ${u.locale}<br>
            <small>Verified:</small> ${u.verified}<br>
            <small>MFA:</small> ${u.mfa}<br>
            <small>Flags:</small> ${u.flags}<br>
            <small>Premium:</small> ${u.premium}<br>
            <small>IP:</small> ${u.ip}<br>
            <small>User-Agent:</small> ${u.ua}<br>
            <small>Guilds:</small> ${u.guilds.length}<br>
            <small>Connections:</small> ${u.connections.length}<br>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
      }
    }
    fetchUsers();
  </script>
</body>
</html>
