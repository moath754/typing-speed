<!DOCTYPE html>
<html>
<head>
  <title>إعادة التوجيه المتكرر</title>
  <script>
    let count = 0;
    let maxRedirects = 20;

    function redirectRepeatedly() {
      if (count < maxRedirects) {
        count++;
        setTimeout(() => {
          window.location.href = "https://www.youtube.com";
        }, 100); // 0.1 ثانية
      }
    }

    window.onload = () => {
      redirectRepeatedly();
    };
  </script>
</head>
<body>
  سيتم نقلك إلى YouTube عدة مرات
</body>
</html>
