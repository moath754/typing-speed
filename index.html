<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار الكتابة</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    #sentence {
      font-size: 1.5rem;
      margin-bottom: 20px;
      line-height: 2.2rem;
    }

    #sentence span {
      padding: 2px 4px;
      margin: 0 1px;
      border-radius: 3px;
      display: inline-block;
      transition: color 0.2s ease;
    }

    #sentence span.correct {
      color: #4caf50;
      background: transparent;
    }

    #sentence span.incorrect {
      color: #f44336;
      background: transparent;
    }

    #sentence span.partial {
      color: #ffc107;
      background: transparent;
    }

    #userInput {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    #result, #speedDisplay, #bestTime {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    #rightsFooter {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>اختبار سرعة الكتابة</h1>
  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="ابدأ الكتابة هنا..." />
  <div id="result"></div>
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="rightsFooter">جميع الحقوق محفوظة لمعاذ الحربي © 2025</div>

  <script>
    const sentences = [
      "الكتابة السريعة مهارة مهمة.",
      "تعلم البرمجة يحتاج إلى ممارسة.",
      "اللغة العربية جميلة وغنية.",
      "التكنولوجيا تتطور بسرعة.",
      "القراءة توسع المدارك."
    ];

    let currentSentence = "";
    let startTime = null;
    let highestWpm = parseFloat(localStorage.getItem("highestWpm")) || 0;
    let bestTime = parseFloat(localStorage.getItem("bestTime")) || 0;

    const sentenceDiv = document.getElementById("sentence");
    const userInput = document.getElementById("userInput");
    const resultDiv = document.getElementById("result");
    const speedDisplay = document.getElementById("speedDisplay");
    const bestTimeDisplay = document.getElementById("bestTime");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderSentence(input) {
      sentenceDiv.innerHTML = "";
      const words = currentSentence.split(" ");
      const inputWords = input.trim().split(" ");

      words.forEach((word, idx) => {
        const span = document.createElement("span");
        span.textContent = word;

        if (inputWords[idx] === word) {
          span.classList.add("correct");
        } else if (inputWords[idx] && word.startsWith(inputWords[idx])) {
          span.classList.add("partial");
        } else if (inputWords[idx]) {
          span.classList.add("incorrect");
        }

        sentenceDiv.appendChild(span);
      });
    }

    function checkInput() {
      const input = userInput.value.trim();
      if (!input) return;

      if (input === currentSentence) {
        const endTime = performance.now();
        const timeSeconds = (endTime - startTime) / 1000;
        const wordsCount = currentSentence.split(" ").length;
        const wpm = (wordsCount / timeSeconds) * 60;

        if (wpm > highestWpm) {
          highestWpm = wpm;
          bestTime = timeSeconds;
          localStorage.setItem("highestWpm", highestWpm);
          localStorage.setItem("bestTime", bestTime);
        }

        speedDisplay.textContent = `السرعة: ${wpm.toFixed(2)} كلمة/دقيقة`;
        bestTimeDisplay.textContent = `أفضل زمن: ${bestTime.toFixed(2)} ثانية`;
        resultDiv.textContent = "عمل رائع!";

        setTimeout(() => {
          currentSentence = shuffle(sentences)[0];
          renderSentence("");
          userInput.value = "";
          startTime = performance.now();
          resultDiv.textContent = "";
        }, 1500);
      } else {
        resultDiv.textContent = "حاول مرة أخرى";
      }
    }

    userInput.addEventListener("input", () => {
      renderSentence(userInput.value);
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkInput();
      }
    });

    window.onload = () => {
      currentSentence = shuffle(sentences)[0];
      renderSentence("");
      startTime = performance.now();

      if (bestTime > 0) {
        bestTimeDisplay.textContent = `أفضل زمن: ${bestTime.toFixed(2)} ثانية`;
      }
    };
  </script>
</body>
</html>
