<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبر سرعتك</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: black;
      color: white;
      font-family: Tahoma, sans-serif;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: block;
    }
    .container {
      max-width: 700px;
      margin: 60px auto 80px;
      padding: 20px;
      background: rgba(20,20,20,0.9);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.05);
    }
    input[type="text"] {
      width: 80%;
      font-size: 18px;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #555;
      background: #111;
      color: white;
      margin-bottom: 15px;
      direction: rtl;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      background-color: #6a1b9a;
      color: white;
      cursor: pointer;
      margin: 5px 10px 10px 10px;
    }
    #sentence {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      letter-spacing: 0.02em;
      line-height: 1.4;
      user-select: none;
    }
    #sentence span {
      padding: 0 4px;
      border-radius: 4px;
      cursor: default;
      display: inline-block;
    }
    #sentence span.correct {
      color: #4caf50;
      background: transparent;
    }
    #sentence span.incorrect {
      color: white;
      background: rgba(183, 28, 28, 0.6);
    }
    #sentence span.pending {
      color: white;
      background: transparent;
    }
    #record {
      position: fixed;
      right: 20px;
      top: 20px;
      background: #222;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #555;
      z-index: 1000;
      user-select: none;
    }
    #musicControl {
      position: fixed;
      left: 20px;
      top: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #333;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      z-index: 1000;
    }
    #discordButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1000;
      filter: drop-shadow(0 0 5px #7289da);
      user-select: none;
    }
    #discordButton img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    #rightsMenu {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #111;
      color: white;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      z-index: 1100;
      width: 220px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      text-align: right;
    }
    #closeBtn {
      background: #c62828;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      float: left;
    }
    #welcomeMsg {
      margin-bottom: 20px;
      font-size: 24px;
    }
    #speedDisplay, #bestTime, #result {
      font-size: 18px;
      margin: 10px 0 0 0;
      font-weight: bold;
    }
    #footerRights {
      text-align: center;
      margin: 40px 0 10px;
      font-size: 14px;
      color: #777;
      user-select: none;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="record">أعلى سرعة: 0 - 0.00 ثانية</div>
<div id="musicControl" title="تشغيل/إيقاف الموسيقى">🎵</div>

<button id="discordButton" title="حقوق المطور">
  <img src="https://cdn.iconscout.com/icon/free/png-256/discord-3-569463.png" alt="Discord Logo" />
</button>

<div id="rightsMenu" role="region" aria-label="معلومات الحقوق">
  <button id="closeBtn" aria-label="إغلاق نافذة الحقوق">×</button>
  <div>المطور: <b>معاذ الحربي</b></div>
  <div>Discord: <b>_9nv</b></div>
  <div>جميع الحقوق محفوظة</div>
</div>

<div class="container" id="loginScreen">
  <h2>مرحبًا!</h2>
  <p>اكتب اسمك وابدأ</p>
  <input type="text" id="playerName" placeholder="اسمك" autocomplete="off" />
  <br />
  <button onclick="startGame()">ابدأ</button>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <h2 id="welcomeMsg"></h2>
  <div id="sentence"></div>
  <input type="text" id="userInput" placeholder="اكتب هنا" autocomplete="off" oninput="renderSentence(this.value)" onkeydown="handleEnter(event)" />
  <br />
  <button onclick="checkInput()">تحقق</button>
  <div id="speedDisplay"></div>
  <div id="bestTime"></div>
  <div id="result"></div>
</div>

<div id="footerRights">حقوق © معاذ الحربي</div>

<audio id="bgMusic" src="https://files.catbox.moe/l0gz7g.mp3" loop></audio>

<script>
  // نجمات الخلفية
  const starsCanvas = document.getElementById("stars");
  const ctx = starsCanvas.getContext("2d");
  let stars = [];
  function resizeCanvas() {
    starsCanvas.width = window.innerWidth;
    starsCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function initStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * starsCanvas.width,
        y: Math.random() * starsCanvas.height,
        r: Math.random() * 2,
        dx: Math.random() * 0.7,
        dy: Math.random() * 0.7
      });
    }
  }
  function drawStars() {
    ctx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
      ctx.fill();
      star.x += star.dx;
      star.y += star.dy;
      if (star.x > starsCanvas.width) star.x = 0;
      if (star.y > starsCanvas.height) star.y = 0;
    });
    requestAnimationFrame(drawStars);
  }
  initStars(250);
  drawStars();

  // عناصر اللعبة
  const loginScreen = document.getElementById("loginScreen");
  const gameScreen = document.getElementById("gameScreen");
  const playerName = document.getElementById("playerName");
  const welcomeMsg = document.getElementById("welcomeMsg");
  const sentence = document.getElementById("sentence");
  const userInput = document.getElementById("userInput");
  const result = document.getElementById("result");
  const record = document.getElementById("record");
  const speedDisplay = document.getElementById("speedDisplay");
  const bestTimeDisplay = document.getElementById("bestTime");
  const music = document.getElementById("bgMusic");
  const musicControl = document.getElementById("musicControl");
  const discordBtn = document.getElementById("discordButton");
  const rightsMenu = document.getElementById("rightsMenu");
  const closeBtn = document.getElementById("closeBtn");

  let player = "";
  let currentSentence = "";
  let startTime = 0;
  let highestSpeed = 0;
  let bestTime = null;

  // جمل للكتابة
  const sentences = [
    "ابدأ الآن",
    "سر النجاح الاستمرار",
    "لا تستسلم",
    "ركز جيداً",
    "الحياة تعلمنا دروسا كثيرة",
    "اجعل وقتك مفيدا",
    "التحدي يصنع الفارق",
    "تعلم شيء جديد كل يوم"
  ];

  // زر ديسكورد لإظهار الحقوق
  discordBtn.addEventListener("click", (e) => {
    rightsMenu.style.display = rightsMenu.style.display === "block" ? "none" : "block";
    e.stopPropagation();
  });
  closeBtn.addEventListener("click", () => rightsMenu.style.display = "none");
  document.addEventListener("click", (e) => {
    if (!rightsMenu.contains(e.target) && !discordBtn.contains(e.target)) {
      rightsMenu.style.display = "none";
    }
  });

  // التحكم بالموسيقى
  musicControl.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      musicControl.textContent = "🎵";
    } else {
      music.pause();
      musicControl.textContent = "🔇";
    }
  });

  // بدء اللعبة
  function startGame() {
    player = playerName.value.trim();
    if (!player) {
      alert("اكتب اسمك أولاً");
      return;
    }
    welcomeMsg.textContent = `هلا بك، ${player}`;
    loginScreen.style.display = "none";
    gameScreen.style.display = "block";
    newSentence();
    userInput.value = "";
    userInput.focus();
    speedDisplay.textContent = "";
    bestTimeDisplay.textContent = bestTime ? `أفضل زمن: ${bestTime.toFixed(2)} ثانية` : "";
    result.textContent = "";
    startTime = Date.now();
  }

  // اختيار جملة جديدة عشوائية
  function newSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    renderSentence("");
  }

  // تلوين الجملة حسب الكتابة
  function renderSentence(input) {
    sentence.innerHTML = "";
    for (let i = 0; i < currentSentence.length; i++) {
      const char = currentSentence[i];
      const span = document.createElement("span");
      span.textContent = char;
      if (input[i] == null) {
        span.className = "pending";
      } else if (input[i] === char) {
        span.className = "correct";
      } else {
        span.className = "incorrect";
      }
      sentence.appendChild(span);
    }
  }

  // تحقق من النص عند الضغط على الزر أو Enter
  function checkInput() {
    const text = userInput.value;
    if (text === currentSentence) {
      const endTime = Date.now();
      const elapsed = (endTime - startTime) / 1000;
      speedDisplay.textContent = `زمنك: ${elapsed.toFixed(2)} ثانية`;
      if (!bestTime || elapsed < bestTime) {
        bestTime = elapsed;
        bestTimeDisplay.textContent = `أفضل زمن: ${bestTime.toFixed(2)} ثانية`;
      }
      const speed = Math.round(currentSentence.length / elapsed);
      if (speed > highestSpeed) {
        highestSpeed = speed;
        record.textContent = `أعلى سرعة: ${highestSpeed} - ${elapsed.toFixed(2)} ثانية`;
      }
      result.textContent = "أحسنت! ابدأ جملة جديدة";
      newSentence();
      userInput.value = "";
      startTime = Date.now();
    } else {
      result.textContent = "حاول مرة أخرى";
    }
  }

  // التعامل مع الضغط على Enter
  function handleEnter(e) {
    if (e.key === "Enter") {
      checkInput();
    }
  }
</script>

</body>
</html>
